---
:vi:
  :numbers:
    :formats:
      :currency:
        :patterns:
          :default: ! '#,##0.00 ¤'
        :unit:
          :one: ! '{0} {1}'
          :other: ! '{0} {1}'
      :decimal:
        :patterns:
          :default: ! '#,##0.###'
          :long:
            1000: 0 nghìn
            10000: 00 nghìn
            100000: 000 nghìn
            1000000: 0 triệu
            10000000: 00 triệu
            100000000: 000 triệu
            1000000000: 0 tỷ
            10000000000: 00 tỷ
            100000000000: 000 tỷ
            1000000000000: 0 nghìn tỷ
            10000000000000: 00 nghìn tỷ
            100000000000000: 000 nghìn tỷ
          :short:
            1000: 0 N
            10000: 00 N
            100000: 000 N
            1000000: 0 Tr
            10000000: 00 Tr
            100000000: 000 Tr
            1000000000: 0 T
            10000000000: 00 T
            100000000000: 000 T
            1000000000000: 0 NT
            10000000000000: 00 NT
            100000000000000: 000 NT
      :percent:
        :patterns:
          :default: ! '#,##0%'
      :scientific:
        :patterns:
          :default: ! '#E0'
    :symbols:
      :alias: ''
      :decimal: ! ','
      :exponential: E
      :group: .
      :infinity: ∞
      :list: ;
      :minus_sign: ! '-'
      :nan: NaN
      :per_mille: ‰
      :percent_sign: ! '%'
      :plus_sign: +
