          :few: "{0} {1}"
          :one: "{0} {1}"
          :other: "{0} {1}"
      :decimal: 
        :number_system: latn
        :patterns: 
          :default: "#,##0.###"
          :long: 
            ? !ruby/symbol "1000"
            : 
              :few: "0 tisuće"
              :one: "0 tisuća"
              :other: "0 tisuća"
            ? !ruby/symbol "10000"
            : 
              :few: "00 tisuće"
              :one: "00 tisuća"
