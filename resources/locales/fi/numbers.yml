---
:fi:
  :numbers:
    :formats:
      :currency:
        :patterns:
          :default: ! '#,##0.00 ¤'
        :unit:
          :one: ! '{0} {1}'
          :other: ! '{0} {1}'
      :decimal:
        :patterns:
          :default: ! '#,##0.###'
          :long:
            1000: 0 tuhatta
            10000: 00 tuhatta
            100000: 000 tuhatta
            1000000: 0 miljoonaa
            10000000: 00 miljoonaa
            100000000: 000 miljoonaa
            1000000000: 0 miljardia
            10000000000: 00 miljardia
            100000000000: 000 miljardia
            1000000000000: 0 biljoonaa
            10000000000000: 00 biljoonaa
            100000000000000: 000 biljoonaa
          :short:
            1000: 0 t'.'
            10000: 00 t'.'
            100000: 000 t'.'
            1000000: 0 milj'.'
            10000000: 00 milj'.'
            100000000: 000 milj'.'
            1000000000: 0 mrd'.'
            10000000000: 00 mrd'.'
            100000000000: 000 mrd'.'
            1000000000000: 0 bilj'.'
            10000000000000: 00 bilj'.'
            100000000000000: 000 bilj'.'
      :percent:
        :patterns:
          :default: ! '#,##0 %'
      :scientific:
        :patterns:
          :default: ! '#E0'
    :symbols:
      :alias: ''
      :decimal: ! ','
      :exponential: E
      :group:  
      :infinity: ∞
      :list: ;
      :minus_sign: ! '-'
      :nan: epäluku
      :per_mille: ‰
      :percent_sign: ! '%'
      :plus_sign: +
