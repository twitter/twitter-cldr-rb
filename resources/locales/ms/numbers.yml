---
:ms:
  :numbers:
    :formats:
      :currency:
        :patterns:
          :default: ¤#,##0.00;(¤#,##0.00)
        :unit:
          :other: ! '{0} {1}'
      :decimal:
        :patterns:
          :default: ! '#,##0.###'
          :long:
            1000: 0 ribu
            10000: 00 ribu
            100000: 000 ribu
            1000000: 0 juta
            10000000: 00 juta
            100000000: 000 juta
            1000000000: 0 bilion
            10000000000: 00 bilion
            100000000000: 000 bilion
            1000000000000: 0 trilion
            10000000000000: 00 trilion
            100000000000000: 000 trilion
          :short:
            1000: 0K
            10000: 00K
            100000: 000K
            1000000: 0J
            10000000: 00J
            100000000: 000J
            1000000000: 0B
            10000000000: 00B
            100000000000: 000B
            1000000000000: 0T
            10000000000000: 00T
            100000000000000: 000T
      :percent:
        :patterns:
          :default: ! '#,##0%'
      :scientific:
        :patterns:
          :default: ! '#E0'
    :symbols:
      :alias: ''
      :decimal: .
      :exponential: E
      :group: ! ','
      :infinity: ∞
      :list: ;
      :minus_sign: ! '-'
      :nan: NaN
      :per_mille: ‰
      :percent_sign: ! '%'
      :plus_sign: +
