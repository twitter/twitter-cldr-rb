---
:af:
  :numbers:
    :formats:
      :currency:
        :patterns:
          :default: ¤#,##0.00;(¤#,##0.00)
        :unit:
          :one: ! '{0} {1}'
          :other: ! '{0} {1}'
      :decimal:
        :patterns:
          :default: ! '#,##0.###'
          :long:
            1000: 0 duisend
            10000: 00 duisend
            100000: 000 duisend
            1000000: 0 miljoen
            10000000: 00 miljoen
            100000000: 000 miljoen
            1000000000: 0 miljard
            10000000000: 00 miljard
            100000000000: 000 miljard
            1000000000000: 0 biljoen
            10000000000000: 00 biljoen
            100000000000000: 000 biljoen
          :short:
            1000: 0
            10000: 0
            100000: 0
            1000000: 0 m
            10000000: 00 m
            100000000: 000 m
            1000000000: 0 mjd
            10000000000: 00 mjd
            100000000000: 000 mjd
            1000000000000: 0 bn
            10000000000000: 00 bn
            100000000000000: 000 bn
      :percent:
        :patterns:
          :default: ! '#,##0%'
      :scientific:
        :patterns:
          :default: ! '#E0'
    :symbols:
      :alias: ''
      :decimal: ! ','
      :exponential: E
      :group:  
      :infinity: ∞
      :list: ;
      :minus_sign: ! '-'
      :nan: NaN
      :per_mille: ‰
      :percent_sign: ! '%'
      :plus_sign: +
