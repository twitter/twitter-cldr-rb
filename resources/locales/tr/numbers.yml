            100000: "000 B"
            1000000: "0.0 Mn"
            10000000: "00 Mn"
            100000000: "000 Mn"
            1000000000: "0.0 Mr"
            10000000000: "00 Mr"
            100000000000: "000 Mr"
            1000000000000: "0.0 T"
            10000000000000: "00 T"
            100000000000000: "000 T"
