---
:ko:
  :numbers:
    :formats:
      :currency:
        :patterns:
          :default: ¤#,##0.00
        :unit:
          :other: ! '{0} {1}'
      :decimal:
        :patterns:
          :default: ! '#,##0.###'
          :short:
            1000: 0
            10000: 0.0만
            100000: 00만
            1000000: 000만
            10000000: 0000만
            100000000: 0.0억
            1000000000: 00억
            10000000000: 000억
            100000000000: 0000억
            1000000000000: 0.0조
            10000000000000: 00조
            100000000000000: 000조
      :percent:
        :patterns:
          :default: ! '#,##0%'
      :scientific:
        :patterns:
          :default: ! '#E0'
    :symbols:
      :alias: ''
      :decimal: .
      :exponential: E
      :group: ! ','
      :infinity: ∞
      :list: ;
      :minus_sign: ! '-'
      :nan: NaN
      :per_mille: ‰
      :percent_sign: ! '%'
      :plus_sign: +
