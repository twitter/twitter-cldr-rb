---
:he:
  :units:
    :day:
      :default:
        :one: ! '{0} יום'
        :other: ! '{0} ימים'
      :short:
        :one: ! '{0} יום'
        :other: ! '{0} ימים'
    :day-future:
      :default:
        0: עוד 0 ימים
        1: עוד יום
        :other: בעוד {0} ימים
    :day-past:
      :default:
        0: לפני 0 ימים
        1: לפני יום
        :other: לפני {0} ימים
    :hour:
      :default:
