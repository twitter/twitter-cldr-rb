---
:it:
  :numbers:
    :formats:
      :currency:
        :patterns:
          :default: ¤ #,##0.00
        :unit:
          :one: ! '{0} {1}'
          :other: ! '{0} {1}'
      :decimal:
        :patterns:
          :default: ! '#,##0.###'
          :long:
            1000: 0 migliaia
            10000: 00 migliaia
            100000: 000 migliaia
            1000000: 0 milioni
            10000000: 00 milioni
            100000000: 000 milioni
            1000000000: 0 miliardi
            10000000000: 00 miliardi
            100000000000: 000 miliardi
            1000000000000: 0 bilioni
            10000000000000: 00 bilioni
            100000000000000: 000 bilioni
          :short:
            1000: 0
            10000: 0
            100000: 0
            1000000: 0 Mln
            10000000: 00 Mln
            100000000: 000 Mln
            1000000000: 0 Mld
            10000000000: 00 Mld
            100000000000: 000 Mld
            1000000000000: 0 Bln
            10000000000000: 00 Bln
            100000000000000: 000 Bln
      :percent:
        :patterns:
          :default: ! '#,##0%'
      :scientific:
        :patterns:
          :default: ! '#E0'
    :symbols:
      :alias: ''
      :decimal: ! ','
      :exponential: E
      :group: .
      :infinity: ∞
      :list: ;
      :minus_sign: ! '-'
      :nan: NaN
      :per_mille: ‰
      :percent_sign: ! '%'
      :plus_sign: +
