--- 
:de-CH: 
  :numbers: 
    :formats: 
      :currency: 
        :number_system: latn
        :patterns: 
          :default: "¤ #,##0.00;¤-#,##0.00"
        :unit: 
          :one: "{0} {1}"
          :other: "{0} {1}"
      :decimal: 
        :number_system: latn
        :patterns: 
          :default: "#,##0.###"
          :long: 
            ? !ruby/symbol "1000"
            : 
              :one: "0 Tausend"
              :other: "0 Tausend"
            ? !ruby/symbol "10000"
            : 
              :one: "00 Tausend"
              :other: "00 Tausend"
            ? !ruby/symbol "100000"
            : 
              :one: "000 Tausend"
              :other: "000 Tausend"
            ? !ruby/symbol "1000000"
            : 
              :one: "0 Million"
              :other: "0 Millionen"
            ? !ruby/symbol "10000000"
            : 
              :one: "00 Millionen"
              :other: "00 Millionen"
            ? !ruby/symbol "100000000"
            : 
              :one: "000 Millionen"
              :other: "000 Millionen"
            ? !ruby/symbol "1000000000"
            : 
              :one: "0 Milliarde"
              :other: "0 Milliarden"
            ? !ruby/symbol "10000000000"
            : 
              :one: "00 Milliarden"
              :other: "00 Milliarden"
            ? !ruby/symbol "100000000000"
            : 
              :one: "000 Milliarden"
              :other: "000 Milliarden"
            ? !ruby/symbol "1000000000000"
            : 
              :one: "0 Billion"
              :other: "0 Billionen"
            ? !ruby/symbol "10000000000000"
            : 
              :one: "00 Billionen"
              :other: "00 Billionen"
            ? !ruby/symbol "100000000000000"
            : 
              :one: "000 Billionen"
              :other: "000 Billionen"
          :short: 
            ? !ruby/symbol "1000"
            : 
              :one: 0 Tsd'.'
              :other: 0 Tsd'.'
            ? !ruby/symbol "10000"
            : 
              :one: 00 Tsd'.'
              :other: 00 Tsd'.'
            ? !ruby/symbol "100000"
            : 
              :one: 000 Tsd'.'
              :other: 000 Tsd'.'
            ? !ruby/symbol "1000000"
            : 
              :one: 0 Mio
              :other: 0 Mio
            ? !ruby/symbol "10000000"
            : 
              :one: 00 Mio
              :other: 00 Mio
            ? !ruby/symbol "100000000"
            : 
              :one: 000 Mio
              :other: 000 Mio
            ? !ruby/symbol "1000000000"
            : 
              :one: 0 Mrd
              :other: 0 Mrd
            ? !ruby/symbol "10000000000"
            : 
              :one: 00 Mrd
              :other: 00 Mrd
            ? !ruby/symbol "100000000000"
            : 
              :one: 000 Mrd
              :other: 000 Mrd
            ? !ruby/symbol "1000000000000"
            : 
              :one: 0 Bio'.'
              :other: 0 Bio'.'
            ? !ruby/symbol "10000000000000"
            : 
              :one: 00 Bio'.'
              :other: 00 Bio'.'
            ? !ruby/symbol "100000000000000"
            : 
              :one: 000 Bio'.'
              :other: 000 Bio'.'
      :percent: 
        :number_system: latn
        :patterns: 
          :default: "#,##0 %"
      :scientific: 
        :number_system: latn
        :patterns: 
          :default: "#E0"
    :symbols: 
      :alias: ""
      :decimal: "."
      :exponential: E
      :group: "'"
      :infinity: ∞
      :list: ;
      :minus_sign: "-"
      :nan: NaN
      :per_mille: ‰
      :percent_sign: "%"
      :plus_sign: +
      :superscripting_exponent: ·
