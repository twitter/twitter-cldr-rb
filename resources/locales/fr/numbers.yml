---
:fr:
  :numbers:
    :formats:
      :currency:
        :patterns:
          :default: ! '#,##0.00 ¤;(#,##0.00 ¤)'
        :unit:
          :one: ! '{0} {1}'
          :other: ! '{0} {1}'
      :decimal:
        :patterns:
          :default: ! '#,##0.###'
          :long:
            1000: 0 mille
            10000: 00 mille
            100000: 000 mille
            1000000: 0 millions
            10000000: 00 millions
            100000000: 000 millions
            1000000000: 0 milliards
            10000000000: 00 milliards
            100000000000: 000 milliards
            1000000000000: 0 billions
            10000000000000: 00 billions
            100000000000000: 000 billions
          :short:
            1000: 0 K
            10000: 00 K
            100000: 000 K
            1000000: 0 M
            10000000: 00 M
            100000000: 000 M
            1000000000: 0 Md
            10000000000: 00 Md
            100000000000: 000 Md
            1000000000000: 0 Bn
            10000000000000: 00 Bn
            100000000000000: 000 Bn
      :percent:
        :patterns:
          :default: ! '#,##0 %'
      :scientific:
        :patterns:
          :default: ! '#E0'
    :symbols:
      :alias: ''
      :decimal: ! ','
      :exponential: E
      :group:  
      :infinity: ∞
      :list: ;
      :minus_sign: ! '-'
      :nan: NaN
      :per_mille: ‰
      :percent_sign: ! '%'
      :plus_sign: +
