---
:af:
  :calendars:
    :gregorian:
      :additional_formats:
        :Ed: E d
        :H: HH
        :Hm: HH:mm
        :Hms: HH:mm:ss
        :M: L
        :MEd: E, M/d
        :MMM: LLL
        :MMMEd: E, MMM d
        :MMMMEd: E, MMMM d
        :MMMMd: MMMM d
        :MMMMdd: dd MMMM
        :MMMd: MMM d
        :Md: M/d
        :d: d
        :h: h a
        :hm: h:mm a
        :hms: h:mm:ss a
        :ms: mm:ss
        :y: y
        :yM: M/y
        :yMEd: E, d/M/y
        :yMMM: MMM y
        :yMMMEd: E, d MMM y
        :yMMMM: MMMM y
        :yMMMd: d MMM y
        :yMd: M/d/y
        :yQQQ: QQQ y
        :yQQQQ: QQQQ y
      :days:
        :format:
          :abbreviated:
            :fri: Vr
            :mon: Ma
            :sat: Sa
            :sun: So
            :thu: Do
            :tue: Di
            :wed: Wo
          :narrow: :calendars.gregorian.days.stand-alone.narrow
          :short:
            :fri: Vr.
            :mon: Ma.
            :sat: Sa.
            :sun: So.
            :thu: Do.
            :tue: Di.
            :wed: Wo.
          :wide:
            :fri: Vrydag
            :mon: Maandag
            :sat: Saterdag
            :sun: Sondag
            :thu: Donderdag
            :tue: Dinsdag
            :wed: Woensdag
        :stand-alone:
          :abbreviated: :calendars.gregorian.days.format.abbreviated
          :narrow:
            :fri: V
            :mon: M
            :sat: S
            :sun: S
            :thu: D
            :tue: D
            :wed: W
          :short:
            :fri: Vr.
            :mon: Ma.
            :sat: Sa.
            :sun: So.
            :thu: Do.
            :tue: Di.
            :wed: Wo.
          :wide: :calendars.gregorian.days.format.wide
      :eras:
        :abbr:
          0: v.C.
          1: n.C.
        :name:
          0: voor Christus
          1: na Christus
        :narrow:
          0: ''
      :fields:
        :day: Dag
        :dayperiod: AM/PM
        :era: Era
        :hour: Uur
        :minute: Minuut
        :month: Maand
        :second: Sekonde
        :week: Week
        :weekday: Weeksdag
        :year: Jaar
        :zone: Tydsone
      :formats:
        :date:
          :default: :calendars.gregorian.formats.date.medium
          :full:
            :pattern: EEEE dd MMMM y
          :long:
            :pattern: dd MMMM y
          :medium:
            :pattern: dd MMM y
          :short:
            :pattern: yyyy-MM-dd
        :datetime:
          :default: :calendars.gregorian.formats.datetime.medium
          :full:
            :pattern: ! '{{date}} {{time}}'
          :long:
            :pattern: ! '{{date}} {{time}}'
          :medium:
            :pattern: ! '{{date}} {{time}}'
          :short:
            :pattern: ! '{{date}} {{time}}'
        :time:
          :default: :calendars.gregorian.formats.time.medium
          :full:
            :pattern: h:mm:ss a zzzz
          :long:
            :pattern: h:mm:ss a z
          :medium:
            :pattern: h:mm:ss a
          :short:
            :pattern: h:mm a
      :months:
        :format:
          :abbreviated:
            1: Jan
            10: Okt
            11: Nov
            12: Des
            2: Feb
            3: Mar
            4: Apr
            5: Mei
            6: Jun
            7: Jul
            8: Aug
            9: Sep
          :narrow: :calendars.gregorian.months.stand-alone.narrow
          :wide:
            1: Januarie
            10: Oktober
            11: November
            12: Desember
            2: Februarie
            3: Maart
            4: April
            5: Mei
            6: Junie
            7: Julie
            8: Augustus
            9: September
        :stand-alone:
          :abbreviated: :calendars.gregorian.months.format.abbreviated
          :narrow:
            1: J
            10: O
            11: N
            12: D
            2: F
            3: M
            4: A
            5: M
            6: J
            7: J
            8: A
            9: S
          :wide:
            1: Januarie
            10: Oktober
            11: November
            12: Desember
            2: Februarie
            3: Maart
            4: April
            5: Mei
            6: Junie
            7: Julie
            8: Augustus
            9: September
      :periods:
        :format:
          :abbreviated: :calendars.gregorian.dayPeriods.format.wide
          :narrow: :calendars.gregorian.dayPeriods.format.abbreviated
          :wide:
            :am: vm.
            :pm: nm.
        :stand-alone: {}
      :quarters:
        :format:
          :abbreviated:
            1: K1
            2: K2
            3: K3
            4: K4
          :narrow:
            1: 1
            2: 2
            3: 3
            4: 4
          :wide:
            1: 1ste kwartaal
            2: 2de kwartaal
            3: 3de kwartaal
            4: 4de kwartaal
        :stand-alone:
          :abbreviated: :calendars.gregorian.quarters.format.abbreviated
          :narrow:
            1: 1
            2: 2
            3: 3
            4: 4
          :wide: :calendars.gregorian.quarters.format.wide
