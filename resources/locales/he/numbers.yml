---
:he:
  :numbers:
    :formats:
      :currency:
        :patterns:
          :default: ! '#,##0.00 ¤'
        :unit:
          :many: ! '{0} {1}'
          :one: ! '{0} {1}'
          :other: ! '{0} {1}'
          :two: ! '{0} {1}'
      :decimal:
        :patterns:
          :default: ! '#,##0.###'
          :long:
            1000: ‏0 אלף
            10000: ‏00 אלף
            100000: ‏000 אלף
            1000000: ‏0 מיליון
            10000000: ‏00 מיליון
            100000000: ‏000 מיליון
            1000000000: ‏0 מיליארד
            10000000000: ‏00 מיליארד
            100000000000: ‏000 מיליארד
            1000000000000: ‏0 טריליון
            10000000000000: ‏00 טריליון
            100000000000000: ‏000 טריליון
          :short:
            1000: ‏0 אלף
            10000: ‏00 אלף
            100000: ‏000 אלף
            1000000: ‏0 מיליון
            10000000: ‏00 מיליון
            100000000: ‏000 מיליון
            1000000000: 0B
            10000000000: 00B
            100000000000: 000B
            1000000000000: 0T
            10000000000000: 00T
            100000000000000: 000T
      :percent:
        :patterns:
          :default: ! '#,##0%'
      :scientific:
        :patterns:
          :default: ! '#E0'
    :symbols:
      :alias: ''
      :decimal: .
      :exponential: E
      :group: ! ','
      :infinity: ∞
      :list: ;
      :minus_sign: ! '-'
      :nan: NaN
      :per_mille: ‰
      :percent_sign: ! '%'
      :plus_sign: +
