---
:da:
  :numbers:
    :formats:
      :currency:
        :patterns:
          :default: ! '#,##0.00 ¤'
        :unit:
          :one: ! '{0} {1}'
          :other: ! '{0} {1}'
      :decimal:
        :patterns:
          :default: ! '#,##0.###'
          :short:
            1000: 0
            10000: 0
            100000: 0
            1000000: 0.0 mio
            10000000: 00 mio
            100000000: 000 mio
            1000000000: 0.0 mia
            10000000000: 00 mia
            100000000000: 000 mia
            1000000000000: 0.0 bill
            10000000000000: 00 bill
            100000000000000: 000 bill
      :percent:
        :patterns:
          :default: ! '#,##0 %'
      :scientific:
        :patterns:
          :default: ! '#E0'
    :symbols:
      :alias: ''
      :decimal: ! ','
      :exponential: E
      :group: .
      :infinity: ∞
      :list: ! ','
      :minus_sign: ! '-'
      :nan: NaN
      :per_mille: ‰
      :percent_sign: ! '%'
      :plus_sign: +
