---
:sk:
  :calendars:
    :gregorian:
      :days:
        :format:
          :abbreviated:
            :fri: pi
            :mon: po
            :sat: so
            :sun: ne
            :thu: št
            :tue: ut
            :wed: st
          :narrow:
            :fri: P
            :mon: P
            :sat: S
            :sun: N
            :thu: Š
            :tue: U
            :wed: S
          :wide:
            :fri: piatok
            :mon: pondelok
            :sat: sobota
            :sun: nedeľa
            :thu: štvrtok
            :tue: utorok
            :wed: streda
        :stand-alone:
          :abbreviated:
            :fri: pi
            :mon: po
            :sat: so
            :sun: ne
            :thu: št
            :tue: ut
            :wed: st
          :narrow:
            :fri: P
            :mon: P
            :sat: S
            :sun: N
            :thu: Š
            :tue: U
            :wed: S
          :wide:
            :fri: piatok
            :mon: pondelok
            :sat: sobota
            :sun: nedeľa
            :thu: štvrtok
            :tue: utorok
            :wed: streda
      :eras:
        :abbr:
          0: pred n.l.
          1: n.l.
        :name:
          0: ''
        :narrow:
          0: ''
      :fields:
        :day: Deň
        :dayperiod: Časť dňa
        :era: Éra
        :hour: Hodina
        :minute: Minúta
        :month: Mesiac
        :second: Sekunda
        :week: Týždeň
        :weekday: Deň v týždni
        :year: Rok
        :zone: Pásmo
      :formats:
        :date:
          :default: :calendars.gregorian.formats.date.medium
          :full:
            :pattern: EEEE, d. MMMM y
          :long:
            :pattern: d. MMMM y
          :medium:
            :pattern: d.M.yyyy
          :short:
            :pattern: d.M.yyyy
        :datetime:
          :default: :calendars.gregorian.formats.datetime.medium
          :full:
            :pattern: ! '{{date}} {{time}}'
          :long:
            :pattern: ! '{{date}} {{time}}'
          :medium:
            :pattern: ! '{{date}} {{time}}'
          :short:
            :pattern: ! '{{date}} {{time}}'
        :time:
          :default: :calendars.gregorian.formats.time.medium
          :full:
            :pattern: H:mm:ss zzzz
          :long:
            :pattern: H:mm:ss z
          :medium:
            :pattern: H:mm:ss
          :short:
            :pattern: H:mm
      :months:
        :format:
          :abbreviated:
            1: jan
            10: okt
            11: nov
            12: dec
            2: feb
            3: mar
            4: apr
            5: máj
            6: jún
            7: júl
            8: aug
            9: sep
          :narrow: :calendars.gregorian.months.stand-alone.narrow
          :wide:
            1: januára
            10: októbra
            11: novembra
            12: decembra
            2: februára
            3: marca
            4: apríla
            5: mája
            6: júna
            7: júla
            8: augusta
            9: septembra
        :stand-alone:
          :abbreviated: :calendars.gregorian.months.format.abbreviated
          :narrow:
            1: j
            10: o
            11: n
            12: d
            2: f
            3: m
            4: a
            5: m
            6: j
            7: j
            8: a
            9: s
          :wide:
            1: január
            10: október
            11: november
            12: december
            2: február
            3: marec
            4: apríl
            5: máj
            6: jún
            7: júl
            8: august
            9: september
      :periods:
        :format:
          :abbreviated: :calendars.gregorian.dayPeriods.format.wide
          :narrow: :calendars.gregorian.dayPeriods.format.abbreviated
          :wide:
            :am: dopoludnia
            :pm: popoludní
        :stand-alone: {}
      :quarters:
        :format:
          :abbreviated:
            1: Q1
            2: Q2
            3: Q3
            4: Q4
          :narrow:
            1: 1
            2: 2
            3: 3
            4: 4
          :wide:
            1: 1. štvrťrok
            2: 2. štvrťrok
            3: 3. štvrťrok
            4: 4. štvrťrok
        :stand-alone:
          :abbreviated:
            1: 1Q
            2: 2Q
            3: 3Q
            4: 4Q
          :narrow:
            1: 1
            2: 2
            3: 3
            4: 4
          :wide:
            1: 1. štvrťrok
            2: 2. štvrťrok
            3: 3. štvrťrok
            4: 4. štvrťrok
