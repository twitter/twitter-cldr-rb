--- 
:tr: 
  :numbers: 
    :formats: 
      :currency: 
        :number_system: latn
        :patterns: 
          :default: "#,##0.00 ¤"
        :unit: 
          :one: "{0} {1}"
          :other: "{0} {1}"
      :decimal: 
        :number_system: latn
        :patterns: 
          :default: "#,##0.###"
          :long: 
            ? !ruby/symbol "1000"
            : 
              :one: "0 bin"
              :other: "0 bin"
            ? !ruby/symbol "10000"
            : 
              :one: "00 bin"
              :other: "00 bin"
            ? !ruby/symbol "100000"
            : 
              :one: "000 bin"
              :other: "000 bin"
            ? !ruby/symbol "1000000"
            : 
              :one: "0 milyon"
              :other: "0 milyon"
            ? !ruby/symbol "10000000"
            : 
              :one: "00 milyon"
              :other: "00 milyon"
            ? !ruby/symbol "100000000"
            : 
              :one: "000 milyon"
              :other: "000 milyon"
            ? !ruby/symbol "1000000000"
            : 
              :one: "0 milyar"
              :other: "0 milyar"
            ? !ruby/symbol "10000000000"
            : 
              :one: "00 milyar"
              :other: "00 milyar"
            ? !ruby/symbol "100000000000"
            : 
              :one: "000 milyar"
              :other: "000 milyar"
            ? !ruby/symbol "1000000000000"
            : 
              :one: "0 trilyon"
              :other: "0 trilyon"
            ? !ruby/symbol "10000000000000"
            : 
              :one: "00 trilyon"
              :other: "00 trilyon"
            ? !ruby/symbol "100000000000000"
            : 
              :one: "000 trilyon"
              :other: "000 trilyon"
          :short: 
            ? !ruby/symbol "1000"
            : 
              :one: "0"
              :other: "0"
            ? !ruby/symbol "10000"
            : 
              :one: 00 B
              :other: 00 B
            ? !ruby/symbol "100000"
            : 
              :one: 000 B
              :other: 000 B
            ? !ruby/symbol "1000000"
            : 
              :one: 0 Mn
              :other: 0 Mn
            ? !ruby/symbol "10000000"
            : 
              :one: 00 Mn
              :other: 00 Mn
            ? !ruby/symbol "100000000"
            : 
              :one: 000 Mn
              :other: 000 Mn
            ? !ruby/symbol "1000000000"
            : 
              :one: 0 Mr
              :other: 0 Mr
            ? !ruby/symbol "10000000000"
            : 
              :one: 00 Mr
              :other: 00 Mr
            ? !ruby/symbol "100000000000"
            : 
              :one: 000 Mr
              :other: 000 Mr
            ? !ruby/symbol "1000000000000"
            : 
              :one: 0 Tn
              :other: 0 Tn
            ? !ruby/symbol "10000000000000"
            : 
              :one: 00 Tn
              :other: 00 Tn
            ? !ruby/symbol "100000000000000"
            : 
              :one: 000 Tn
              :other: 000 Tn
      :percent: 
        :number_system: latn
        :patterns: 
          :default: "%#,##0"
      :scientific: 
        :number_system: latn
        :patterns: 
          :default: "#E0"
    :symbols: 
      :alias: ""
      :decimal: ","
      :exponential: E
      :group: "."
      :infinity: ∞
      :list: ;
      :minus_sign: "-"
      :nan: NaN
      :per_mille: ‰
      :percent_sign: "%"
      :plus_sign: +
      :superscripting_exponent: ×
      :time_separator: ":"
