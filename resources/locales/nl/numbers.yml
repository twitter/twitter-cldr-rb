---
:nl:
  :numbers:
    :formats:
      :currency:
        :patterns:
          :default: ¤ #,##0.00;¤ #,##0.00-
        :unit:
          :one: ! '{0} {1}'
          :other: ! '{0} {1}'
      :decimal:
        :patterns:
          :default: ! '#,##0.###'
          :long:
            1000: 0 duizend
            10000: 00 duizend
            100000: 000 duizend
            1000000: 0 miljoen
            10000000: 00 miljoen
            100000000: 000 miljoen
            1000000000: 0 miljard
            10000000000: 00 miljard
            100000000000: 000 miljard
            1000000000000: 0 biljoen
            10000000000000: 00 biljoen
            100000000000000: 000 biljoen
          :short:
            1000: 0K
            10000: 00K
            100000: 000K
            1000000: 0 mln'.'
            10000000: 00 mln'.'
            100000000: 000 mln'.'
            1000000000: 0 mld'.'
            10000000000: 00 mld'.'
            100000000000: 000 mld'.'
            1000000000000: 0 bln'.'
            10000000000000: 00 bln'.'
            100000000000000: 000 bln'.'
      :percent:
        :patterns:
          :default: ! '#,##0%'
      :scientific:
        :patterns:
          :default: ! '#E0'
    :symbols:
      :alias: ''
      :decimal: ! ','
      :exponential: E
      :group: .
      :infinity: ∞
      :list: ;
      :minus_sign: ! '-'
      :nan: NaN
      :per_mille: ‰
      :percent_sign: ! '%'
      :plus_sign: +
