---
:bg:
  :calendars:
    :gregorian:
      :additional_formats:
        :Ed: E, d
        :H: HH
        :Hm: HH:mm
        :Hms: HH:mm:ss
        :M: L
        :MEd: E, d.MM
        :MMM: LLL
        :MMMEd: d MMM, E
        :MMMMd: d MMMM
        :MMMMdd: dd MMMM
        :MMMd: d MMM
        :MMdd: dd.MM
        :Md: d.M
        :d: d
        :h: h
        :hm: h:mm a
        :hms: h:mm:ss a
        :mmss: mm:ss
        :ms: mm:ss
        :y: y 'г'.
        :yM: M.y 'г'.
        :yMEd: E, d.MM.y 'г'.
        :yMMM: MMM y 'г'.
        :yMMMEd: E, d MMM y 'г'.
        :yMMMd: dd MMM y
        :yMd: dd.MM.yy
        :yQQQ: QQQ y 'г'.
        :yQQQQ: QQQQ y 'г'.
        :yyMM: MM.yy
        :yyQQQ: QQQ yy
        :yyyy: y
        :yyyyMM: MM.yyyy
        :yyyyMMMM: MMMM y
        :yyyyQQQQ: QQQQ y 'г'.
      :days:
        :format:
          :abbreviated:
            :fri: пт
            :mon: пн
            :sat: сб
            :sun: нд
            :thu: чт
            :tue: вт
            :wed: ср
          :narrow: :calendars.gregorian.days.stand-alone.narrow
          :short:
            :fri: пт
            :mon: пн
            :sat: сб
            :sun: нд
            :thu: чт
            :tue: вт
            :wed: ср
          :wide:
            :fri: петък
            :mon: понеделник
            :sat: събота
            :sun: неделя
            :thu: четвъртък
            :tue: вторник
            :wed: сряда
        :stand-alone:
          :abbreviated: :calendars.gregorian.days.format.abbreviated
          :narrow:
            :fri: п
            :mon: п
            :sat: с
            :sun: н
            :thu: ч
            :tue: в
            :wed: с
          :short:
            :fri: пт
            :mon: пн
            :sat: сб
            :sun: нд
            :thu: чт
            :tue: вт
            :wed: ср
          :wide: :calendars.gregorian.days.format.wide
      :eras:
        :abbr:
          0: пр. н. е.
          1: от н. е.
        :name:
          0: пр.Хр.
          1: сл.Хр.
        :narrow:
          0: ''
          1: сл.н.е.
      :fields:
        :day: Ден
        :dayperiod: ден
        :era: ера
        :hour: час
        :minute: минута
        :month: месец
        :second: секунда
        :week: седмица
        :weekday: Ден от седмицата
        :year: година
        :zone: зона
      :formats:
        :date:
          :default: :calendars.gregorian.formats.date.medium
          :full:
            :pattern: dd MMMM y, EEEE
          :long:
            :pattern: dd MMMM y
          :medium:
            :pattern: dd.MM.yyyy
          :short:
            :pattern: dd.MM.yy
        :datetime:
          :default: :calendars.gregorian.formats.datetime.medium
          :full:
            :pattern: ! '{{date}}, {{time}}'
          :long:
            :pattern: ! '{{date}}, {{time}}'
          :medium:
            :pattern: ! '{{date}}, {{time}}'
          :short:
            :pattern: ! '{{date}}, {{time}}'
        :time:
          :default: :calendars.gregorian.formats.time.medium
          :full:
            :pattern: HH:mm:ss zzzz
          :long:
            :pattern: HH:mm:ss z
          :medium:
            :pattern: HH:mm:ss
          :short:
            :pattern: HH:mm
      :months:
        :format:
          :abbreviated:
            1: ян.
            10: окт.
            11: ноем.
            12: дек.
            2: февр.
            3: март
            4: апр.
            5: май
            6: юни
            7: юли
            8: авг.
            9: септ.
          :narrow: :calendars.gregorian.months.stand-alone.narrow
          :wide:
            1: януари
            10: октомври
            11: ноември
            12: декември
            2: февруари
            3: март
            4: април
            5: май
            6: юни
            7: юли
            8: август
            9: септември
        :stand-alone:
          :abbreviated: :calendars.gregorian.months.format.abbreviated
          :narrow:
            1: я
            10: о
            11: н
            12: д
            2: ф
            3: м
            4: а
            5: м
            6: ю
            7: ю
            8: а
            9: с
          :wide: :calendars.gregorian.months.format.wide
      :periods:
        :format:
          :abbreviated: :calendars.gregorian.dayPeriods.format.wide
          :narrow: :calendars.gregorian.dayPeriods.format.abbreviated
          :wide:
            :am: пр. об.
            :pm: сл. об.
        :stand-alone: {}
      :quarters:
        :format:
          :abbreviated:
            1: I трим.
            2: II трим.
            3: III трим.
            4: IV трим.
          :narrow:
            1: 1
            2: 2
            3: 3
            4: 4
          :wide:
            1: 1-во тримесечие
            2: 2-ро тримесечие
            3: 3-то тримесечие
            4: 4-то тримесечие
        :stand-alone:
          :abbreviated:
            1: 1 трим.
            2: 2 трим.
            3: 3 трим.
            4: 4 трим.
          :narrow:
            1: 1
            2: 2
            3: 3
            4: 4
          :wide: :calendars.gregorian.quarters.format.wide
