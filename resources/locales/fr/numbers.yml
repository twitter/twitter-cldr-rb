---
:fr:
  :numbers:
    :formats:
      :currency:
        :patterns:
          :default: ! '#,##0.00 ¤'
        :unit:
          :one: ! '{0} {1}'
          :other: ! '{0} {1}'
      :decimal:
        :patterns:
          :default: ! '#,##0.###'
          :short:
            1000: 0
            10000: 0
            100000: 0
            1000000: 0.0 M
            10000000: 00 M
            100000000: 000 M
            1000000000: 0.0 Md
            10000000000: 00 Mds
            100000000000: 000 Mds
            1000000000000: 0.0 Bn
            10000000000000: 00 Bn
            100000000000000: 000 Bn
      :percent:
        :patterns:
          :default: ! '#,##0 %'
      :scientific:
        :patterns:
          :default: ! '#E0'
    :symbols:
      :alias: ''
      :decimal: ! ','
      :exponential: E
      :group:  
      :infinity: ∞
      :list: ;
      :minus_sign: ! '-'
      :nan: NaN
      :per_mille: ‰
      :percent_sign: ! '%'
      :plus_sign: +
