pt: 
  calendars: 
    gregorian: 
      days: 
        format: 
          abbreviated: 
            fri: sex
            mon: seg
            sat: sáb
            sun: dom
            thu: qui
            tue: ter
            wed: qua
          narrow: :"calendars.gregorian.days.stand-alone.narrow"
          wide: 
            fri: sexta-feira
            mon: segunda-feira
            sat: sábado
            sun: domingo
            thu: quinta-feira
            tue: terça-feira
            wed: quarta-feira
        stand-alone: 
          abbreviated: :"calendars.gregorian.days.format.abbreviated"
          narrow: 
            fri: S
            mon: S
            sat: S
            sun: D
            thu: Q
            tue: T
            wed: Q
          wide: :"calendars.gregorian.days.format.wide"
      eras: 
        abbr: 
          0: a.C.
          1: d.C.
        name: 
          0: "Antes de Cristo"
          1: "Ano do Senhor"
        narrow: 
          0: ""
      fields: 
        day: Dia
        dayperiod: "Período do dia"
        era: Era
        hour: Hora
        minute: Minuto
        month: Mês
        second: Segundo
        week: Semana
        weekday: "Dia da semana"
        year: Ano
        zone: Fuso
      formats: 
        date: 
          default: :"calendars.gregorian.formats.date.medium"
          full: 
            pattern: "EEEE, d 'de' MMMM 'de' y"
          long: 
            pattern: "d 'de' MMMM 'de' y"
          medium: 
            pattern: dd/MM/yyyy
          short: 
            pattern: dd/MM/yy
        datetime: 
          default: :"calendars.gregorian.formats.datetime.medium"
          full: 
            pattern: "{{date}} {{time}}"
          long: 
            pattern: "{{date}} {{time}}"
          medium: 
            pattern: "{{date}} {{time}}"
          short: 
            pattern: "{{date}} {{time}}"
        time: 
          default: :"calendars.gregorian.formats.time.medium"
          full: 
            pattern: "HH'h'mm'min'ss's' zzzz"
          long: 
            pattern: "HH'h'mm'min'ss's' z"
          medium: 
            pattern: "HH:mm:ss"
          short: 
            pattern: "HH:mm"
      months: 
        format: 
          abbreviated: 
            1: jan
            10: out
            11: nov
            12: dez
            2: fev
            3: mar
            4: abr
            5: mai
            6: jun
            7: jul
            8: ago
            9: set
          narrow: :"calendars.gregorian.months.stand-alone.narrow"
          wide: 
            1: janeiro
            10: outubro
            11: novembro
            12: dezembro
            2: fevereiro
            3: março
            4: abril
            5: maio
            6: junho
            7: julho
            8: agosto
            9: setembro
        stand-alone: 
          abbreviated: :"calendars.gregorian.months.format.abbreviated"
          narrow: 
            1: J
            10: O
            11: N
            12: D
            2: F
            3: M
            4: A
            5: M
            6: J
            7: J
            8: A
            9: S
          wide: :"calendars.gregorian.months.format.wide"
      periods: 
        format: 
          abbreviated: 
            am: AM
            pm: PM
          narrow: 
            am: a
            pm: p
          wide: 
            afternoon: tarde
            am: AM
            morning: manhã
            night: noite
            noon: meio-dia
            pm: PM
        stand-alone: 
          abbreviated: 
            afternoon: tarde
            morning: manhã
            night: noite
            noon: meia-noite
      quarters: 
        format: 
          abbreviated: 
            1: T1
            2: T2
            3: T3
            4: T4
          narrow: 
            1: 1
            2: 2
            3: 3
            4: 4
          wide: 
            1: "1º trimestre"
            2: "2º trimestre"
            3: "3º trimestre"
            4: "4º trimestre"
        stand-alone: 
          abbreviated: :"calendars.gregorian.quarters.format.abbreviated"
          narrow: 
            1: 1
            2: 2
            3: 3
            4: 4
          wide: 
            1: "1º trimestre"
            2: "2º trimestre"
            3: "3º trimestre"
            4: "4º trimestre"