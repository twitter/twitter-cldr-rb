---
:uk:
  :calendars:
    :gregorian:
      :days:
        :format:
          :abbreviated:
            :fri: Пт
            :mon: Пн
            :sat: Сб
            :sun: Нд
            :thu: Чт
            :tue: Вт
            :wed: Ср
          :narrow: :calendars.gregorian.days.stand-alone.narrow
          :wide:
            :fri: Пʼятниця
            :mon: Понеділок
            :sat: Субота
            :sun: Неділя
            :thu: Четвер
            :tue: Вівторок
            :wed: Середа
        :stand-alone:
          :abbreviated: :calendars.gregorian.days.format.abbreviated
          :narrow:
            :fri: П
            :mon: П
            :sat: С
            :sun: Н
            :thu: Ч
            :tue: В
            :wed: С
          :wide: :calendars.gregorian.days.format.wide
      :eras:
        :abbr:
          0: до н.е.
          1: н.е.
        :name:
          0: до нашої ери
          1: нашої ери
        :narrow:
          0: ''
      :fields:
        :day: День
        :dayperiod: Частина доби
        :era: Ера
        :hour: Година
        :minute: Хвилина
        :month: Місяць
        :second: Секунда
        :week: Тиждень
        :weekday: День тижня
        :year: Рік
        :zone: Зона
      :formats:
        :date:
          :default: :calendars.gregorian.formats.date.medium
          :full:
            :pattern: EEEE, d MMMM y 'р'.
          :long:
            :pattern: d MMMM y 'р'.
          :medium:
            :pattern: d MMM y
          :short:
            :pattern: dd.MM.yy
        :datetime:
          :default: :calendars.gregorian.formats.datetime.medium
          :full:
            :pattern: ! '{{date}} {{time}}'
          :long:
            :pattern: ! '{{date}} {{time}}'
          :medium:
            :pattern: ! '{{date}} {{time}}'
          :short:
            :pattern: ! '{{date}} {{time}}'
        :time:
          :default: :calendars.gregorian.formats.time.medium
          :full:
            :pattern: HH:mm:ss zzzz
          :long:
            :pattern: HH:mm:ss z
          :medium:
            :pattern: HH:mm:ss
          :short:
            :pattern: HH:mm
      :months:
        :format:
          :abbreviated:
            1: січ.
            10: жовт.
            11: лист.
            12: груд.
            2: лют.
            3: бер.
            4: квіт.
            5: трав.
            6: черв.
            7: лип.
            8: серп.
            9: вер.
          :narrow: :calendars.gregorian.months.stand-alone.narrow
          :wide:
            1: січня
            10: жовтня
            11: листопада
            12: грудня
            2: лютого
            3: березня
            4: квітня
            5: травня
            6: червня
            7: липня
            8: серпня
            9: вересня
        :stand-alone:
          :abbreviated:
            1: Січ
            10: Жов
            11: Лис
            12: Гру
            2: Лют
            3: Бер
            4: Кві
            5: Тра
            6: Чер
            7: Лип
            8: Сер
            9: Вер
          :narrow:
            1: С
            10: Ж
            11: Л
            12: Г
            2: Л
            3: Б
            4: К
            5: Т
            6: Ч
            7: Л
            8: С
            9: В
          :wide:
            1: Січень
            10: Жовтень
            11: Листопад
            12: Грудень
            2: Лютий
            3: Березень
            4: Квітень
            5: Травень
            6: Червень
            7: Липень
            8: Серпень
            9: Вересень
      :periods:
        :format:
          :abbreviated: :calendars.gregorian.dayPeriods.format.wide
          :narrow: :calendars.gregorian.dayPeriods.format.abbreviated
          :wide:
            :afternoon: дня
            :am: дп
            :evening: вечора
            :morning: ранку
            :night: ночі
            :pm: пп
        :stand-alone: {}
      :quarters:
        :format:
          :abbreviated:
            1: I кв.
            2: II кв.
            3: III кв.
            4: IV кв.
          :narrow:
            1: 1
            2: 2
            3: 3
            4: 4
          :wide:
            1: I квартал
            2: II квартал
            3: III квартал
            4: IV квартал
        :stand-alone:
          :abbreviated:
            1: 1-й кв.
            2: 2-й кв.
            3: 3-й кв.
            4: 4-й кв.
          :narrow:
            1: 1
            2: 2
            3: 3
            4: 4
          :wide:
            1: 1-й квартал
            2: 2-й квартал
            3: 3-й квартал
            4: 4-й квартал
