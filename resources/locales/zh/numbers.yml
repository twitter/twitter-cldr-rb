---
:zh:
  :numbers:
    :formats:
      :currency:
        :patterns:
          :default: ¤#,##0.00;(¤#,##0.00)
        :unit:
          :other: ! '{0}{1}'
      :decimal:
        :patterns:
          :default: ! '#,##0.###'
          :long:
            1000: 0
            10000: 0万
            100000: 00万
            1000000: 000万
            10000000: 0000万
            100000000: 0亿
            1000000000: 00亿
            10000000000: 000亿
            100000000000: 0000亿
            1000000000000: 0万亿
            10000000000000: 00万亿
            100000000000000: 000万亿
          :short:
            1000: 0
            10000: 0万
            100000: 00万
            1000000: 000万
            10000000: 0000万
            100000000: 0亿
            1000000000: 00亿
            10000000000: 000亿
            100000000000: 0000亿
            1000000000000: 0万亿
            10000000000000: 00万亿
            100000000000000: 000万亿
      :percent:
        :patterns:
          :default: ! '#,##0%'
      :scientific:
        :patterns:
          :default: ! '#E0'
    :symbols:
      :alias: ''
      :decimal: .
      :exponential: E
      :group: ! ','
      :infinity: ∞
      :list: ;
      :minus_sign: ! '-'
      :nan: NaN
      :per_mille: ‰
      :percent_sign: ! '%'
      :plus_sign: +
