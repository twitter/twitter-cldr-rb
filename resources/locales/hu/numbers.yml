---
:hu:
  :numbers:
    :formats:
      :currency:
        :patterns:
          :default: ! '#,##0.00 ¤'
        :unit:
          :other: ! '{0} {1}'
      :decimal:
        :patterns:
          :default: ! '#,##0.###'
          :short:
            1000: 0.0 e
            10000: 00 e
            100000: 000 e
            1000000: 0.0 m
            10000000: 00 m
            100000000: 000 m
            1000000000: 0.0 mrd
            10000000000: 00 mrd
            100000000000: 000 mrd
            1000000000000: 0.0 b
            10000000000000: 00 b
            100000000000000: 000 b
      :percent:
        :patterns:
          :default: ! '#,##0%'
      :scientific:
        :patterns:
          :default: ! '#E0'
    :symbols:
      :alias: ''
      :decimal: ! ','
      :exponential: E
      :group:  
      :infinity: ∞
      :list: ;
      :minus_sign: ! '-'
      :nan: NaN
      :per_mille: ‰
      :percent_sign: ! '%'
      :plus_sign: +
