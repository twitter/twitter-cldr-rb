--- 
:pl: 
  :numbers: 
    :formats: 
      :currency: 
        :patterns: 
          :default: "#,##0.00\xC2\xA0\xC2\xA4"
        :unit: 
          :few: "{0} {1}"
          :many: "{0} {1}"
          :one: "{0} {1}"
          :other: "{0} {1}"
      :decimal: 
        :patterns: 
          :default: "#,##0.###"
          :short: 
            1000: 0
            10000: "00\xC2\xA0tys'.'"
            100000: "000\xC2\xA0tys'.'"
            1000000: "0.0\xC2\xA0mln"
            10000000: "00\xC2\xA0mln"
            100000000: "000\xC2\xA0mln"
            1000000000: "0.0\xC2\xA0mld"
            10000000000: "00\xC2\xA0mld"
            100000000000: "000\xC2\xA0mld"
            1000000000000: "0.0\xC2\xA0bln"
            10000000000000: "00\xC2\xA0bln"
            100000000000000: "000\xC2\xA0bln"
      :percent: 
        :patterns: 
          :default: "#,##0%"
      :scientific: 
        :patterns: 
          :default: "#E0"
    :symbols: 
      :alias: ""
      :decimal: ","
      :exponential: E
      :group: "\xC2\xA0"
      :infinity: "\xE2\x88\x9E"
      :list: ;
      :minus_sign: "-"
      :nan: NaN
      :per_mille: "\xE2\x80\xB0"
      :percent_sign: "%"
      :plus_sign: +
