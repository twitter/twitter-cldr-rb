---
:bg:
  :units:
    :day:
      :default:
        :one: ! '{0} ден'
        :other: ! '{0} дена'
      :short:
        :one: ! '{0} дн.'
        :other: ! '{0} дн.'
    :day-future:
      :default:
        0: След 0 дни
        1: След 1 ден
        :other: След {0} дни
    :day-past:
      :default:
        0: Преди 0 дни
        1: Преди 1 ден
        :other: Преди {0} дни
    :hour:
      :default:
        :one: ! '{0} час'
        :other: ! '{0} часа'
      :short:
        :one: ! '{0} ч'
        :other: ! '{0} ч'
