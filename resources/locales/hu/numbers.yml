---
:hu:
  :numbers:
    :formats:
      :currency:
        :patterns:
          :default: ! '#,##0.00 ¤'
        :unit:
          :other: ! '{0} {1}'
      :decimal:
        :patterns:
          :default: ! '#,##0.###'
          :long:
            1000: 0 ezer
            10000: 00 ezer
            100000: 000 ezer
            1000000: 0 millió
            10000000: 00 millió
            100000000: 000 millió
            1000000000: 0 milliárd
            10000000000: 00 milliárd
            100000000000: 000 milliárd
            1000000000000: 0 billió
            10000000000000: 00 billió
            100000000000000: 000 billió
          :short:
            1000: 0 E
            10000: 00 E
            100000: 000 E
            1000000: 0 M
            10000000: 00 M
            100000000: 000 M
            1000000000: 0 Mrd
            10000000000: 00 Mrd
            100000000000: 000 Mrd
            1000000000000: 0 B
            10000000000000: 00 B
            100000000000000: 000 B
      :percent:
        :patterns:
          :default: ! '#,##0%'
      :scientific:
        :patterns:
          :default: ! '#E0'
    :symbols:
      :alias: ''
      :decimal: ! ','
      :exponential: E
      :group:  
      :infinity: ∞
      :list: ;
      :minus_sign: ! '-'
      :nan: NaN
      :per_mille: ‰
      :percent_sign: ! '%'
      :plus_sign: +
