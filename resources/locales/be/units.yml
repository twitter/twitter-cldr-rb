---
:be:
  :units:
    :day:
      :default:
        :few: ! '{0} дні'
        :many: ! '{0} дзён'
        :one: ! '{0} дзень'
        :other: ! '{0} дня'
    :day-future:
      :default:
        :other: +{0} d
    :day-past:
      :default:
        :other: -{0} d
    :hour:
      :default:
        :few: ! '{0} гадзіны'
        :many: ! '{0} гадзін'
        :one: ! '{0} гадзіна'
        :other: ! '{0} гадзіны'
    :hour-future:
      :default:
        :other: +{0} h
    :hour-past:
      :default:
        :other: -{0} h
    :minute:
      :default:
        :few: ! '{0} хвіліны'
        :many: ! '{0} хвілін'
        :one: ! '{0} хвіліна'
        :other: ! '{0} хвіліны'
    :minute-future:
      :default:
        :other: +{0} min
    :minute-past:
      :default:
        :other: -{0} min
    :month:
      :default:
        :few: ! '{0} месяца'
        :many: ! '{0} месяцаў'
