---
:it:
  :units:
    :day:
      :default:
        :one: ! '{0} giorno'
        :other: ! '{0} giorni'
      :short:
        :one: ! '{0} g'
        :other: ! '{0} gg'
    :day-future:
      :default:
        :one: tra {0} giorno
        :other: tra {0} giorni
    :day-past:
      :default:
        :one: ! '{0} giorno fa'
        :other: ! '{0} giorni fa'
    :hour:
      :default:
        :one: ! '{0} ora'
        :other: ! '{0} ore'
      :short:
        :one: ! '{0} h'
        :other: ! '{0} h'
