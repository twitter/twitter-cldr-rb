---
:sk:
  :numbers:
    :formats:
      :currency:
        :patterns:
          :default: ! '#,##0.00 ¤'
        :unit:
          :few: ! '{0} {1}'
          :one: ! '{0} {1}'
          :other: ! '{0} {1}'
      :decimal:
        :patterns:
          :default: ! '#,##0.###'
          :long:
            1000: 0 tisíc
            10000: 00 tisíc
            100000: 000 tisíc
            1000000: 0 miliónov
            10000000: 00 miliónov
            100000000: 000 miliónov
            1000000000: 0 miliard
            10000000000: 00 miliárd
            100000000000: 000 miliárd
            1000000000000: 0 biliónov
            10000000000000: 00 biliónov
            100000000000000: 000 biliónov
          :short:
            1000: 0 tis'.'
            10000: 00 tis'.'
            100000: 000 tis'.'
            1000000: 0 mil'.'
            10000000: 00 mil'.'
            100000000: 000 mil'.'
            1000000000: 0 mld'.'
            10000000000: 00 mld'.'
            100000000000: 000 mld'.'
            1000000000000: 0 bil'.'
            10000000000000: 00 bil'.'
            100000000000000: 000 bil'.'
      :percent:
        :patterns:
          :default: ! '#,##0 %'
      :scientific:
        :patterns:
          :default: ! '#E0'
    :symbols:
      :alias: ''
      :decimal: ! ','
      :exponential: E
      :group:  
      :infinity: ∞
      :list: ;
      :minus_sign: ! '-'
      :nan: NaN
      :per_mille: ‰
      :percent_sign: ! '%'
      :plus_sign: +
