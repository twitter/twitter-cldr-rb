--- 
:transforms: 
  - 
    :aliases: 
      - ia-fonipa-t-ia
    :direction: forward
    :rules: 
      - "::NFC;"
      - "::Lower;"
      - "ai > ai̯;"
      - "au > au̯;"
      - "ei > ei̯;  # rare"
      - "eu > eu̯;"
      - "oi > oi̯;  # rare"
      - "$vowel = [aeiouy];"
      - "$end_of_word = [$ ];"
      - "{age} $end_of_word > ad͡ʒe;"
      - "{agi} $vowel > ad͡ʒ;  # viagiar > viad͡ʒar"
      - "agi > ad͡ʒi;"
      - "{egi} $vowel > ed͡ʒ;  # legier > led͡ʒer"
      - "egi > ed͡ʒi;"
      - "gg > ɡ;"
      - "g > ɡ;"
      - "{n} [gkqx] > ŋ;"
      - "nn > n;"
      - "n > n;"
      - "a > a;"
      - "bb > b;"
      - "b > b;"
      - "cc > k;"
      - "{c} [ei] > t͡s;"
      - "ch > k;"
      - "c > k;"
      - "dd > d;"
      - "d > d;"
      - "e > e;"
      - "ff > f;"
      - "f > f;"
      - "h > ;  # ‹h› is normally silent."
      - "i > i;"
      - "j > ʒ;"
      - "kk > k;"
      - "k > k;"
      - "ll > l;"
      - "l > l;"
      - "mm > m;"
      - "m > m;"
      - "o > o;"
      - "ph > f;  # philosophos, physica"
      - "pp > p;"
      - "p > p;"
      - "que > ke;"
      - "qu > kw;"
      - "q > k;"
      - "rr > ɾ;"
      - "r > ɾ;"
      - "sh > ʃ;  # rare"
      - "ss > s;"
      - "s > s;"
      - "[^s] {ti} [aeiouy] > t͡sj;"
      - "tt > t;"
      - "t > t;"
      - "u > u;"
      - "v > v;"
      - "w > v;"
      - "x > ks;"
      - "y > i;"
      - "z > z;"
    :source: ia
    :target: ia_FONIPA
    :variant: ~
