---
:sr:
  :numbers:
    :formats:
      :currency:
        :patterns:
          :default: ! '#,##0.00 ¤'
        :unit:
          :few: ! '{0} {1}'
          :many: ! '{0} {1}'
          :one: ! '{0} {1}'
          :other: ! '{0} {1}'
      :decimal:
        :patterns:
          :default: ! '#,##0.###'
          :long:
            1000: 0 хиљада
            10000: 00 хиљада
            100000: 000 хиљада
            1000000: 0 милиона
            10000000: 00 милиона
            100000000: 000 милиона
            1000000000: 0 милијарди
            10000000000: 00 милијарди
            100000000000: 000 милијарди
            1000000000000: 0 трилиона
            10000000000000: 00 трилиона
            100000000000000: 000 трилиона
          :short:
            1000: 0
            10000: 00 хиљ
            100000: 000 хиљ
            1000000: 0 мил
            10000000: 00 мил
            100000000: 000 мил
            1000000000: 0 млрд
            10000000000: 00 млрд
            100000000000: 000 млрд
            1000000000000: 0 бил
            10000000000000: 00 бил
            100000000000000: 000 бил
      :percent:
        :patterns:
          :default: ! '#,##0%'
      :scientific:
        :patterns:
          :default: ! '#E0'
    :symbols:
      :alias: ''
      :decimal: ! ','
      :exponential: E
      :group: .
      :infinity: ∞
      :list: ;
      :minus_sign: ! '-'
      :nan: NaN
      :per_mille: ‰
      :percent_sign: ! '%'
      :plus_sign: +
