---
:ta:
  :numbers:
    :formats:
      :currency:
        :number_system: latn
        :patterns:
          :default: ¤#,##0.00;(¤#,##0.00)
        :unit:
          :one: '{0} {1}'
          :other: '{0} {1}'
      :decimal:
        :number_system: latn
        :patterns:
          :default: '#,##,##0.###'
          :long:
            1000: 0 ஆயிரம்
            10000: 00 ஆயிரம்
            100000: 000 ஆயிரம்
            1000000: 0 மில்லியன்
            10000000: 00 மில்லியன்
            100000000: 000 மில்லியன்
            1000000000: 0 பில்லியன்
            10000000000: 00 பில்லியன்
            100000000000: 000 பில்லியன்
            1000000000000: 0 டிரில்லியன்
            10000000000000: 00 டிரில்லியன்
            100000000000000: 000 டிரில்லியன்
          :short:
            1000: 0ஆ
            10000: 00ஆ
            100000: 000ஆ
            1000000: 0மி
            10000000: 00மி
            100000000: 000மி
            1000000000: 0பி
            10000000000: 00பி
            100000000000: 000பி
            1000000000000: 0டி
            10000000000000: 00டி
            100000000000000: 000டி
      :percent:
        :number_system: latn
        :patterns:
          :default: '#,##,##0%'
      :scientific:
        :number_system: latn
        :patterns:
          :default: '#E0'
    :symbols:
      :alias: ''
      :decimal: .
      :exponential: E
      :group: ','
      :infinity: ∞
      :list: ;
      :minus_sign: '-'
      :nan: NaN
      :per_mille: ‰
      :percent_sign: '%'
      :plus_sign: +
      :superscripting_exponent: ×
