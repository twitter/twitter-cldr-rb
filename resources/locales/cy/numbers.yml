---
:cy:
  :numbers:
    :formats:
      :currency:
        :number_system: latn
        :patterns:
          :default: ¤#,##0.00;(¤#,##0.00)
        :unit:
          :few: '{0} {1}'
          :many: '{0} {1}'
          :one: '{0} {1}'
          :other: '{0} {1}'
          :two: '{0} {1}'
          :zero: '{0} {1}'
      :decimal:
        :number_system: latn
        :patterns:
          :default: '#,##0.###'
          :long:
            1000: 0 mil
            10000: 00 mil
            100000: 000 mil
            1000000: 0 miliwn
            10000000: 00 miliwn
            100000000: 000 miliwn
            1000000000: 0 biliwn
            10000000000: 00 biliwn
            100000000000: 000 biliwn
            1000000000000: 0 triliwn
            10000000000000: 00 triliwn
            100000000000000: 000 triliwn
          :short:
            1000: 0K
            10000: 00K
            100000: 000K
            1000000: 0M
            10000000: 00M
            100000000: 000M
            1000000000: 0B
            10000000000: 00B
            100000000000: 000B
            1000000000000: 0T
            10000000000000: 00T
            100000000000000: 000T
      :percent:
        :number_system: latn
        :patterns:
          :default: '#,##0%'
      :scientific:
        :number_system: latn
        :patterns:
          :default: '#E0'
    :symbols:
      :alias: ''
      :decimal: .
      :exponential: E
      :group: ','
      :infinity: ∞
      :list: ;
      :minus_sign: '-'
      :nan: NaN
      :per_mille: ‰
      :percent_sign: '%'
      :plus_sign: +
      :superscripting_exponent: x
