---
:th:
  :calendars:
    :gregorian:
      :days:
        :format:
          :abbreviated:
            :fri: ศ.
            :mon: จ.
            :sat: ส.
            :sun: อา.
            :thu: พฤ.
            :tue: อ.
            :wed: พ.
          :narrow: :calendars.gregorian.days.stand-alone.narrow
          :wide:
            :fri: วันศุกร์
            :mon: วันจันทร์
            :sat: วันเสาร์
            :sun: วันอาทิตย์
            :thu: วันพฤหัสบดี
            :tue: วันอังคาร
            :wed: วันพุธ
        :stand-alone:
          :abbreviated: :calendars.gregorian.days.format.abbreviated
          :narrow:
            :fri: ศ
            :mon: จ
            :sat: ส
            :sun: อ
            :thu: พ
            :tue: อ
            :wed: พ
          :wide: :calendars.gregorian.days.format.wide
      :eras:
        :abbr:
          0: ปีก่อน ค.ศ.
          1: ค.ศ.
        :name:
          0: ปีก่อนคริสต์ศักราช
          1: คริสต์ศักราช
        :narrow:
          0: ก่อน ค.ศ.
          1: ค.ศ.
      :fields:
        :day: วัน
        :dayperiod: ช่วงวัน
        :era: สมัย
        :hour: ชั่วโมง
        :minute: นาที
        :month: เดือน
        :second: วินาที
        :week: สัปดาห์
        :weekday: วันในสัปดาห์
        :year: ปี
        :zone: เขต
      :formats:
        :date:
          :default: :calendars.gregorian.formats.date.medium
          :full:
            :pattern: EEEEที่ d MMMM G y
          :long:
            :pattern: d MMMM y
          :medium:
            :pattern: d MMM y
          :short:
            :pattern: d/M/yyyy
        :datetime:
          :default: :calendars.gregorian.formats.datetime.medium
          :full:
            :pattern: ! '{{date}}, {{time}}'
          :long:
            :pattern: ! '{{date}}, {{time}}'
          :medium:
            :pattern: ! '{{date}}, {{time}}'
          :short:
            :pattern: ! '{{date}}, {{time}}'
        :time:
          :default: :calendars.gregorian.formats.time.medium
          :full:
            :pattern: H นาฬิกา m นาที ss วินาที zzzz
          :long:
            :pattern: H นาฬิกา m นาที ss วินาที z
          :medium:
            :pattern: H:mm:ss
          :short:
            :pattern: H:mm
      :months:
        :format:
          :abbreviated:
            1: ม.ค.
            10: ต.ค.
            11: พ.ย.
            12: ธ.ค.
            2: ก.พ.
            3: มี.ค.
            4: เม.ย.
            5: พ.ค.
            6: มิ.ย.
            7: ก.ค.
            8: ส.ค.
            9: ก.ย.
          :narrow:
            1: ม.ค.
            10: ต.ค.
            11: พ.ย.
            12: ธ.ค.
            2: ก.พ.
            3: มี.ค.
            4: เม.ย.
            5: พ.ค.
            6: มิ.ย
            7: ก.ค.
            8: ส.ค.
            9: ก.ย.
          :wide:
            1: มกราคม
            10: ตุลาคม
            11: พฤศจิกายน
            12: ธันวาคม
            2: กุมภาพันธ์
            3: มีนาคม
            4: เมษายน
            5: พฤษภาคม
            6: มิถุนายน
            7: กรกฎาคม
            8: สิงหาคม
            9: กันยายน
        :stand-alone:
          :abbreviated: :calendars.gregorian.months.format.abbreviated
          :narrow:
            1: ม.ค.
            10: ต.ค.
            11: พ.ย.
            12: ธ.ค.
            2: ก.พ.
            3: มี.ค.
            4: เม.ย.
            5: พ.ค.
            6: มิ.ย.
            7: ก.ค.
            8: ส.ค.
            9: ก.ย.
          :wide: :calendars.gregorian.months.format.wide
      :periods:
        :format:
          :abbreviated: :calendars.gregorian.dayPeriods.format.wide
          :narrow: :calendars.gregorian.dayPeriods.format.abbreviated
          :wide:
            :am: ก่อนเที่ยง
            :pm: หลังเที่ยง
        :stand-alone: {}
      :quarters:
        :format:
          :abbreviated:
            1: Q1
            2: Q2
            3: Q3
            4: Q4
          :narrow:
            1: 1
            2: 2
            3: 3
            4: 4
          :wide:
            1: ไตรมาส 1
            2: ไตรมาส 2
            3: ไตรมาส 3
            4: ไตรมาส 4
        :stand-alone:
          :abbreviated:
            1: Q1
            2: Q2
            3: Q3
            4: Q4
          :narrow:
            1: 1
            2: 2
            3: 3
            4: 4
          :wide: :calendars.gregorian.quarters.format.wide
    :buddhist:
      :formats:
        :date:
          :default: :calendars.buddhist.formats.date.medium
          :full:
            :pattern: EEEEที่ d MMMM G y
          :long:
            :pattern: ! 'd MMMM พ.ศ. #{y + 543}'
          :medium:
            :pattern: ! 'd MMM #{y + 543}'
          :short:
            :pattern: d/M/#{y + 543}
