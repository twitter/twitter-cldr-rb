---
:zh-Hant:
  :numbers:
    :formats:
      :currency:
        :patterns:
          :default: ¤#,##0.00
        :unit:
          :other: ! '{0} {1}'
      :decimal:
        :patterns:
          :default: ! '#,##0.###'
          :long:
            1000: 0
            10000: 0萬
            100000: 00萬
            1000000: 000萬
            10000000: 0000萬
            100000000: 0億
            1000000000: 00億
            10000000000: 000億
            100000000000: 0000億
            1000000000000: 0兆
            10000000000000: 00兆
            100000000000000: 000兆
          :short:
            1000: 0K
            10000: 00K
            100000: 000K
            1000000: 0M
            10000000: 00M
            100000000: 000M
            1000000000: 0G
            10000000000: 00G
            100000000000: 000G
            1000000000000: 0T
            10000000000000: 00兆
            100000000000000: 000T
      :percent:
        :patterns:
          :default: ! '#,##0%'
      :scientific:
        :patterns:
          :default: ! '#E0'
    :symbols:
      :alias: ''
      :decimal: .
      :exponential: E
      :group: ! ','
      :infinity: ∞
      :list: ;
      :minus_sign: ! '-'
      :nan: 非數值
      :per_mille: ‰
      :percent_sign: ! '%'
      :plus_sign: +
