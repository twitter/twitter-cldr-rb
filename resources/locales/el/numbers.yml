--- 
:el: 
  :numbers: 
    :formats: 
      :currency: 
        :number_system: latn
        :patterns: 
          :default: "#,##0.00 ¤"
        :unit: 
          :one: "{0} {1}"
          :other: "{0} {1}"
      :decimal: 
        :number_system: latn
        :patterns: 
          :default: "#,##0.###"
          :long: 
            ? !ruby/symbol "1000"
            : 
              :one: "0 χιλιάδα"
              :other: "0 χιλιάδες"
            ? !ruby/symbol "10000"
            : 
              :one: "00 χιλιάδες"
              :other: "00 χιλιάδες"
            ? !ruby/symbol "100000"
            : 
              :one: "000 χιλιάδες"
              :other: "000 χιλιάδες"
            ? !ruby/symbol "1000000"
            : 
              :one: "0 εκατομμύριο"
              :other: "0 εκατομμύρια"
            ? !ruby/symbol "10000000"
            : 
              :one: "00 εκατομμύρια"
              :other: "00 εκατομμύρια"
            ? !ruby/symbol "100000000"
            : 
              :one: "000 εκατομμύρια"
              :other: "000 εκατομμύρια"
            ? !ruby/symbol "1000000000"
            : 
              :one: "0 δισεκατομμύριο"
              :other: "0 δισεκατομμύρια"
            ? !ruby/symbol "10000000000"
            : 
              :one: "00 δισεκατομμύρια"
              :other: "00 δισεκατομμύρια"
            ? !ruby/symbol "100000000000"
            : 
              :one: "000 δισεκατομμύρια"
              :other: "000 δισεκατομμύρια"
            ? !ruby/symbol "1000000000000"
            : 
              :one: "0 τρισεκατομμύριο"
              :other: "0 τρισεκατομμύρια"
            ? !ruby/symbol "10000000000000"
            : 
              :one: "00 τρισεκατομμύρια"
              :other: "00 τρισεκατομμύρια"
            ? !ruby/symbol "100000000000000"
            : 
              :one: "000 τρισεκατομμύρια"
              :other: "000 τρισεκατομμύρια"
          :short: 
            ? !ruby/symbol "1000"
            : 
              :one: 0 χιλ'.'
              :other: 0 χιλ'.'
            ? !ruby/symbol "10000"
            : 
              :one: 00 χιλ'.'
              :other: 00 χιλ'.'
            ? !ruby/symbol "100000"
            : 
              :one: 000 χιλ'.'
              :other: 000 χιλ'.'
            ? !ruby/symbol "1000000"
            : 
              :one: 0 εκ'.'
              :other: 0 εκ'.'
            ? !ruby/symbol "10000000"
            : 
              :one: 00 εκ'.'
              :other: 00 εκ'.'
            ? !ruby/symbol "100000000"
            : 
              :one: 000 εκ'.'
              :other: 000 εκ'.'
            ? !ruby/symbol "1000000000"
            : 
              :one: 0 δισ'.'
              :other: 0 δισ'.'
            ? !ruby/symbol "10000000000"
            : 
              :one: 00 δισ'.'
              :other: 00 δισ'.'
            ? !ruby/symbol "100000000000"
            : 
              :one: 000 δισ'.'
              :other: 000 δισ'.'
            ? !ruby/symbol "1000000000000"
            : 
              :one: 0 τρισ'.'
              :other: 0 τρισ'.'
            ? !ruby/symbol "10000000000000"
            : 
              :one: 00 τρισ'.'
              :other: 00 τρισ'.'
            ? !ruby/symbol "100000000000000"
            : 
              :one: 000 τρισ'.'
              :other: 000 τρισ'.'
      :percent: 
        :number_system: latn
        :patterns: 
          :default: "#,##0%"
      :scientific: 
        :number_system: latn
        :patterns: 
          :default: "#E0"
    :symbols: 
      :alias: ""
      :decimal: ","
      :exponential: e
      :group: "."
      :infinity: ∞
      :list: ;
      :minus_sign: "-"
      :nan: NaN
      :per_mille: ‰
      :percent_sign: "%"
      :plus_sign: +
      :superscripting_exponent: ×
      :time_separator: ":"
