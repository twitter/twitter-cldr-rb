---
:bn:
  :calendars:
    :gregorian:
      :days:
        :format:
          :abbreviated:
            :fri: শুক্র
            :mon: সোম
            :sat: শনি
            :sun: রবি
            :thu: বৃহস্পতি
            :tue: মঙ্গল
            :wed: বুধ
          :narrow: :calendars.gregorian.days.stand-alone.narrow
          :wide:
            :fri: শুক্রবার
            :mon: সোমবার
            :sat: শনিবার
            :sun: রবিবার
            :thu: বৃহষ্পতিবার
            :tue: মঙ্গলবার
            :wed: বুধবার
        :stand-alone:
          :abbreviated: :calendars.gregorian.days.format.abbreviated
          :narrow:
            :fri: শু
            :mon: সো
            :sat: শ
            :sun: র
            :thu: বৃ
            :tue: ম
            :wed: বু
          :wide: :calendars.gregorian.days.format.wide
      :eras:
        :abbr:
          0: খৃষ্টপূর্ব
          1: খৃষ্টাব্দ
        :name:
          0: ''
        :narrow:
          0: ''
      :fields:
        :day: দিন
        :dayperiod: পূর্বাহ্ণ/অপরাহ্ণ
        :era: যুগ
        :hour: ঘন্টা
        :minute: মিনিট
        :month: মাস
        :second: সেকেন্ড
        :week: সপ্তাহ
        :weekday: সপ্তাহের দিন
        :year: বছর
        :zone: এলাকা
      :formats:
        :date:
          :default: :calendars.gregorian.formats.date.medium
          :full:
            :pattern: EEEE, d MMMM, y
          :long:
            :pattern: d MMMM, y
          :medium:
            :pattern: d MMM, y
          :short:
            :pattern: d/M/yy
        :datetime:
          :default: :calendars.gregorian.formats.datetime.medium
          :full:
            :pattern: ! '{{date}} {{time}}'
          :long:
            :pattern: ! '{{date}} {{time}}'
          :medium:
            :pattern: ! '{{date}} {{time}}'
          :short:
            :pattern: ! '{{date}} {{time}}'
        :time:
          :default: :calendars.gregorian.formats.time.medium
          :full:
            :pattern: h:mm:ss a zzzz
          :long:
            :pattern: h:mm:ss a z
          :medium:
            :pattern: h:mm:ss a
          :short:
            :pattern: h:mm a
      :months:
        :format:
          :abbreviated: :calendars.gregorian.months.format.wide
          :narrow: :calendars.gregorian.months.stand-alone.narrow
          :wide:
            1: জানুয়ারী
            10: অক্টোবর
            11: নভেম্বর
            12: ডিসেম্বর
            2: ফেব্রুয়ারী
            3: মার্চ
            4: এপ্রিল
            5: মে
            6: জুন
            7: জুলাই
            8: আগস্ট
            9: সেপ্টেম্বর
        :stand-alone:
          :abbreviated: :calendars.gregorian.months.format.abbreviated
          :narrow:
            1: জা
            10: অ
            11: ন
            12: ডি
            2: ফে
            3: মা
            4: এ
            5: মে
            6: জুন
            7: জু
            8: আ
            9: সে
          :wide: :calendars.gregorian.months.format.wide
      :periods:
        :format:
          :abbreviated: :calendars.gregorian.dayPeriods.format.wide
          :narrow: :calendars.gregorian.dayPeriods.format.abbreviated
          :wide:
            :am: পূর্বাহ্ণ
            :pm: অপরাহ্ণ
        :stand-alone: {}
      :quarters:
        :format:
          :abbreviated:
            1: চতুর্থাংশ ১
            2: চতুর্থাংশ ২
            3: চতুর্থাংশ ৩
            4: চতুর্থাংশ ৪
          :narrow:
            1: 1
            2: 2
            3: 3
            4: 4
          :wide:
            1: প্রথম চতুর্থাংশ
            2: দ্বিতীয় চতুর্থাংশ
            3: তৃতীয় চতুর্থাংশ
            4: চতুর্থ চতুর্থাংশ
        :stand-alone:
          :abbreviated:
            1: Q1
            2: Q2
            3: Q3
            4: Q4
          :narrow:
            1: ১
            2: ২
            3: ৩
            4: ৪
          :wide: :calendars.gregorian.quarters.format.wide
