            :mon: Mo.
            :sat: Sa.
            :sun: So.
            :thu: Do.
            :tue: Di.
            :wed: Mi.
          :wide:
            :fri: Freitag
            :mon: Montag
            :sat: Samstag
            :sun: Sonntag
            :thu: Donnerstag
            :tue: Dienstag
            :wed: Mittwoch
        :stand-alone:
