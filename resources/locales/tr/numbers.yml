---
:tr:
  :numbers:
    :formats:
      :currency:
        :patterns:
          :default: ! '#,##0.00 ¤;(#,##0.00 ¤)'
        :unit:
          :other: ! '{0} {1}'
      :decimal:
        :patterns:
          :default: ! '#,##0.###'
          :long:
            1000: 0 bin
            10000: 00 bin
            100000: 000 bin
            1000000: 0 milyon
            10000000: 00 milyon
            100000000: 000 milyon
            1000000000: 0 milyar
            10000000000: 00 milyar
            100000000000: 000 milyar
            1000000000000: 0 trilyon
            10000000000000: 00 trilyon
            100000000000000: 000 trilyon
          :short:
            1000: 0
            10000: 00 B
            100000: 000 B
            1000000: 0 Mn
            10000000: 00 Mn
            100000000: 000 Mn
            1000000000: 0 Mr
            10000000000: 00 Mr
            100000000000: 000 Mr
            1000000000000: 0 Tn
            10000000000000: 00 Tn
            100000000000000: 000 Tn
      :percent:
        :patterns:
          :default: ! '%#,##0'
      :scientific:
        :patterns:
          :default: ! '#E0'
    :symbols:
      :alias: ''
      :decimal: ! ','
      :exponential: E
      :group: .
      :infinity: ∞
      :list: ;
      :minus_sign: ! '-'
      :nan: NaN
      :per_mille: ‰
      :percent_sign: ! '%'
      :plus_sign: +
