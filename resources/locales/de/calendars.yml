            :mon: Montag
            :sat: Samstag
            :sun: Sonntag
            :thu: Donnerstag
            :tue: Dienstag
            :wed: Mittwoch
      :eras:
        :abbr:
          0: v. Chr.
          1: n. Chr.
        :name:
          0: v. Chr.
          1: n. Chr.
        :narrow:
          0: ''
      :fields:
        :day: Tag
        :dayperiod: Tageshälfte
        :era: Epoche
        :hour: Stunde
        :minute: Minute
        :month: Monat
        :second: Sekunde
        :week: Woche
        :weekday: Wochentag
        :year: Jahr
        :zone: Zone
      :formats:
        :date:
          :default: :calendars.gregorian.formats.date.medium
          :full:
            :pattern: EEEE, d. MMMM y
          :long:
            :pattern: d. MMMM y
          :medium:
            :pattern: dd.MM.yyyy
          :short:
            :pattern: dd.MM.yy
        :datetime:
          :default: :calendars.gregorian.formats.datetime.medium
          :full:
            :pattern: ! '{{date}} {{time}}'
          :long:
            :pattern: ! '{{date}} {{time}}'
          :medium:
            :pattern: ! '{{date}} {{time}}'
          :short:
            :pattern: ! '{{date}} {{time}}'
        :time:
          :default: :calendars.gregorian.formats.time.medium
          :full:
            :pattern: HH:mm:ss zzzz
          :long:
            :pattern: HH:mm:ss z
          :medium:
            :pattern: HH:mm:ss
          :short:
            :pattern: HH:mm
