--- 
:it: 
  :numbers: 
    :formats: 
      :currency: 
        :patterns: 
          :default: "\xC2\xA4\xC2\xA0#,##0.00"
        :unit: 
          :one: "{0} {1}"
          :other: "{0} {1}"
      :decimal: 
        :patterns: 
          :default: "#,##0.###"
          :short: 
            1000: 0
            10000: 0
            100000: 0
            1000000: "0.0\xC2\xA0M"
            10000000: "00\xC2\xA0M"
            100000000: "000\xC2\xA0M"
            1000000000: "0.0\xC2\xA0Md"
            10000000000: "00\xC2\xA0Md"
            100000000000: "000\xC2\xA0Md"
            1000000000000: "0.0\xC2\xA0B"
            10000000000000: "00\xC2\xA0B"
            100000000000000: "000\xC2\xA0B"
      :percent: 
        :patterns: 
          :default: "#,##0%"
      :scientific: 
        :patterns: 
          :default: "#E0"
    :symbols: 
      :alias: ""
      :decimal: ","
      :exponential: E
      :group: .
      :infinity: "\xE2\x88\x9E"
      :list: ;
      :minus_sign: "-"
      :nan: NaN
      :per_mille: "\xE2\x80\xB0"
      :percent_sign: "%"
      :plus_sign: +
