--- 
:fi: 
  :numbers: 
    :formats: 
      :currency: 
        :patterns: 
          :default: "#,##0.00\xC2\xA0\xC2\xA4"
        :unit: 
          :one: "{0} {1}"
          :other: "{0} {1}"
      :decimal: 
        :patterns: 
          :default: "#,##0.###"
          :short: 
            1000: "0.0\xC2\xA0t"
            10000: "00\xC2\xA0t"
            100000: "000\xC2\xA0t"
            1000000: "0.0\xC2\xA0ml"
            10000000: "00\xC2\xA0ml"
            100000000: "000\xC2\xA0ml"
            1000000000: "0.0\xC2\xA0mr"
            10000000000: "00\xC2\xA0mr"
            100000000000: "000\xC2\xA0mr"
            1000000000000: "0.0\xC2\xA0b"
            10000000000000: "00\xC2\xA0b"
            100000000000000: "000\xC2\xA0b"
      :percent: 
        :patterns: 
          :default: "#,##0\xC2\xA0%"
      :scientific: 
        :patterns: 
          :default: "#E0"
    :symbols: 
      :alias: ""
      :decimal: ","
      :exponential: E
      :group: "\xC2\xA0"
      :infinity: "\xE2\x88\x9E"
      :list: ;
      :minus_sign: "-"
      :nan: "ep\xC3\xA4luku"
      :per_mille: "\xE2\x80\xB0"
      :percent_sign: "%"
      :plus_sign: +
