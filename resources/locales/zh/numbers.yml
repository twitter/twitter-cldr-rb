---
:zh:
  :numbers:
    :formats:
      :currency:
        :number_system: latn
        :patterns:
          :default: ¤#,##0.00;(¤#,##0.00)
        :unit:
          :one: '{0} {1}'
          :other: '{0}{1}'
      :decimal:
        :number_system: latn
        :patterns:
          :default: '#,##0.###'
          :long:
            1000: 0千
            10000: 0万
            100000: 00万
            1000000: 000万
            10000000: 0000万
            100000000: 0亿
            1000000000: 00亿
            10000000000: 000亿
            100000000000: 0000亿
            1000000000000: 0兆
            10000000000000: 00兆
            100000000000000: 000兆
          :short:
            1000: 0千
            10000: 0万
            100000: 00万
            1000000: 000万
            10000000: 0000万
            100000000: 0亿
            1000000000: 00亿
            10000000000: 000亿
            100000000000: 0000亿
            1000000000000: 0兆
            10000000000000: 00兆
            100000000000000: 000兆
      :percent:
        :number_system: latn
        :patterns:
          :default: '#,##0%'
      :scientific:
        :number_system: latn
        :patterns:
          :default: '#E0'
    :symbols:
      :alias: ''
      :decimal: .
      :exponential: E
      :group: ','
      :infinity: ∞
      :list: ;
      :minus_sign: '-'
      :nan: NaN
      :per_mille: ‰
      :percent_sign: '%'
      :plus_sign: +
      :superscripting_exponent: ×
