---
:it:
  :units:
    :day:
      :default:
        :one: ! '{0} giorno'
        :other: ! '{0} giorni'
      :short:
        :one: ! '{0} g'
        :other: ! '{0} gg'
    :day-future:
      :default:
        0: tra 0 giorni
        :one: tra {0} giorno
        :other: tra {0} giorni
    :day-past:
      :default:
        0: 0 giorni fa
        :one: ! '{0} giorno fa'
        :other: ! '{0} giorni fa'
    :hour:
      :default:
        :one: ! '{0} ora'
        :other: ! '{0} ore'
      :short:
        :one: ! '{0} h'
        :other: ! '{0} h'
    :hour-future:
      :default:
        0: tra 0 ore
        :one: tra {0} ora
        :other: tra {0} ore
    :hour-past:
      :default:
        0: 0 ore fa
        :one: ! '{0} ora fa'
        :other: ! '{0} ore fa'
    :minute:
