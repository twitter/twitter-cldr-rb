---
:fi:
  :units:
    :day:
      :default:
        :one: ! '{0} päivä'
        :other: ! '{0} päivää'
      :short:
        :one: ! '{0} pv'
        :other: ! '{0} pv'
    :day-future:
      :default:
        :one: ! '{0} päivän päästä'
        :other: ! '{0} päivän päästä'
    :day-past:
      :default:
        :one: ! '{0} päivä sitten'
        :other: ! '{0} päivää sitten'
    :hour:
      :default:
        :one: ! '{0} tunti'
        :other: ! '{0} tuntia'
      :short:
        :one: ! '{0} t'
        :other: ! '{0} t'
    :hour-future:
      :default:
        :one: ! '{0} tunnin päästä'
        :other: ! '{0} tunnin päästä'
    :hour-past:
      :default:
        :one: ! '{0} tunti sitten'
        :other: ! '{0} tuntia sitten'
    :minute:
      :default:
        :one: ! '{0} minuutti'
        :other: ! '{0} minuuttia'
