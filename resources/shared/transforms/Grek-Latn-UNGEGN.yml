--- 
:transforms: 
  - 
    :direction: both
    :rules: 
      - ":: [[[:Greek:][:Mn:][:Me:]] [\\:-;?·;·]] ;"
      - "::NFD (NFC) ;"
      - "$lower = [[:latin:][:greek:] & [:Ll:]] ;"
      - "$upper = [[:latin:][:greek:] & [:Lu:]] ;"
      - "$accent = [[:Mn:][:Me:]] ;"
      - "$macron = ̄ ;"
      - "$ddot = ̈ ;"
      - "$lcgvowel = [αεηιουω] ;"
      - "$ucgvowel = [ΑΕΗΙΟΥΩ] ;"
      - "$gvowel = [$lcgvowel $ucgvowel] ;"
      - "$lcgvowelC = [$lcgvowel $accent] ;"
      - "$evowel = [aeiouyAEIOUY];"
      - "$vowel = [ $evowel $gvowel] ;"
      - "$beforeLower = $accent * $lower ;"
      - "$gammaLike = [ΓΚΞΧγκξχϰ] ;"
      - "$egammaLike = [GKXCgkxc] ;"
      - "$smooth = ̓ ;"
      - "$rough = ̔ ;"
      - "$iotasub = ͅ ;"
      - "$softener = [βΒγΓδΔζΖλΛμΜνΝρΡ$gvowel] ;"
      - "$under = ̱;"
      - "$caron = ̌;"
      - "$afterLetter = [:L:] [\\'$accent]* ;"
      - "$beforeLetter = [\\'$accent]* [:L:] ;"
      - "\\: <> \\: $under ;"
      - "\\? <> \\? $under ;"
      - "\\; <> \\? ;"
      - "· <> \\: ;"
      - "͂ > ́ ;"
      - "̂ > ́ ;"
      - "̀ > ́ ;"
      - "$smooth > ;"
      - "$rough > ;"
      - "$iotasub > ;"
      - "ͺ > ;"
      - "η <> i $under ;"
      - "Η <> I $under ;"
      - "Ψ } $beforeLower <> Ps ;"
      - "Ψ <> PS ;"
      - "ψ <> ps ;"
      - "ω <> o $under ;"
      - "Ω <>  O $under;"
      - "[^[:L:]$accent] { μπ > b ;"
      - "μπ } [^[:L:]$accent] > b ;"
      - "[^[:L:]$accent] { [Μμ][Ππ] > B ;"
      - "[Μμ][Ππ] } [^[:L:]$accent] > B ;"
      - "μπ < b ;"
      - "Μπ < B } $beforeLower ;"
      - "ΜΠ < B ;"
      - "ου <> ou ;"
      - "ΟΥ <> OU ;"
      - "Ου <> Ou ;"
      - "οΥ <> oU ;"
      - "$fmaker = [aeiAEI] $under ? ;"
      - "$shiftForwardVowels = [[:Mn:]-[̈]]; # note: a diaeresis keeps the items separate"
      - "$fmaker { υ ( $shiftForwardVowels )* } $softener > $1 v $under ;"
      - "υ $1 < ( $shiftForwardVowels )* v $under ;"
      - "$fmaker { υ ( $shiftForwardVowels )* } > $1 f $under;"
      - "υ $1 < ( $shiftForwardVowels )* f $under ;"
      - "$fmaker { Υ } $softener <> V $under ;"
      - "$fmaker { Υ <> U $under ;"
      - "υ <> y ;"
      - "Υ <> Y ;"
      - "α <> a ;"
      - "Α <> A ;"
      - "β <> v ;"
      - "Β <> V ;"
      - "γ } $gammaLike <> n } $egammaLike ;"
      - "γ <> g ;"
      - "Γ } $gammaLike <> N } $egammaLike ;"
      - "Γ <> G ;"
      - "δ <> d ;"
      - "Δ <> D ;"
      - "ε <> e ;"
      - "Ε <> E ;"
      - "ζ <> z ;"
      - "Ζ <> Z ;"
      - "θ <> th ;"
      - "Θ } $beforeLower <> Th ;"
      - "Θ <> TH ;"
      - "ι <> i ;"
      - "Ι <> I ;"
      - "κ <> k ;"
      - "Κ <> K ;"
      - "λ <> l ;"
      - "Λ <> L ;"
      - "μ <> m ;"
      - "Μ <> M ;"
      - "ν } $gammaLike > n\\' ;"
      - "ν <> n ;"
      - "Ν } $gammaLike <> N\\' ;"
      - "Ν <> N ;"
      - "ξ <> x ;"
      - "Ξ <> X ;"
      - "ο <> o ;"
      - "Ο <> O ;"
      - "π <> p ;"
      - "Π <> P ;"
      - "ρ <> r ;"
      - "Ρ <> R ;"
      - "[Pp] { } [ςσΣϷϸϺϻ] > \\' ;"
      - "Ϸ <> Š ; # Ϸ GREEK CAPITAL LETTER SHO Uppercase_Letter Grek - L"
      - "ϸ <> š ; #ϸ GREEK SMALL LETTER SHO Lowercase_Letter Grek - L"
      - "Ϻ <> Ŝ ; # Ϻ GREEK CAPITAL LETTER SAN Uppercase_Letter Grek - L"
      - "ϻ <> ŝ ; # ϻ GREEK SMALL LETTER SAN Lowercase_Letter Grek - L"
      - "ς } $beforeLetter <> s $under } $beforeLetter;"
      - "σ } $beforeLetter <> s } $beforeLetter;"
      - "$afterLetter { σ <> $afterLetter { s $under;"
      - "$afterLetter { ς <> $afterLetter { s ;"
      - "ς <> s $under;"
      - "σ <> s ;"
      - "Σ <> S ;"
      - "τ <> t ;"
      - "Τ <> T ;"
      - "φ <> f ;"
      - "Φ <> F ;"
      - "χ <> ch ;"
      - "Χ } $beforeLower <> Ch ;"
      - "Χ <> CH ;"
      - "| ch < h ;"
      - "| k  < c ;"
      - "| i  < j ;"
      - "| k < q ;"
      - "| b < u } $vowel ;"
      - "| b < w } $vowel ;"
      - "| y < u ;"
      - "| y < w ;"
      - "| Ch < H ;"
      - "| K < C ;"
      - "| I < J ;"
      - "| K < Q ;"
      - "| B < W } $vowel ;"
      - "| B < U } $vowel ;"
      - "| Y < W ;"
      - "| Y < U ;"
      - "ϐ > | β ;"
      - "ϑ > | θ ;"
      - "ϒ > | Υ ;"
      - "ϕ > | φ ;"
      - "ϖ > | π ;"
      - "ϰ > | κ ;"
      - "ϱ > | ρ ;"
      - "ϲ > | σ ;"
      - "Ϲ > | Σ; #U+03F9 GREEK CAPITAL LUNATE SIGMA SYMBOL"
      - "ϳ > j ;"
      - "ϴ > | Θ ;"
      - "ϵ > | ε ;"
      - "µ > | μ ;"
      - "< [Ππ] { \\' } [Ss] ;"
      - "< [Νν] { \\' } $egammaLike ;"
      - "::NFC (NFD) ;"
      - ":: ([[[:Latin:][:Mn:][:Me:]] ['\\:?]]) ;"
    :source: Grek
    :target: Latn
    :variant: UNGEGN
