---
:nl:
  :units:
    :day:
      :default:
        :one: ! '{0} dag'
        :other: ! '{0} dagen'
      :short:
        :one: ! '{0} dag'
        :other: ! '{0} dagen'
    :day-future:
      :default:
        0: Over 0 dagen
        1: Over 1 dag
        :other: Over {0} dagen
    :day-past:
      :default:
        0: 0 dagen geleden
        1: 1 dag geleden
        :other: ! '{0} dagen geleden'
    :hour:
      :default:
        :one: ! '{0} uur'
        :other: ! '{0} uur'
      :short:
        :one: ! '{0} u'
        :other: ! '{0} u'
