:th:
  :numbers:
    :formats:
      :currency:
        :patterns:
          :default: ¤#,##0.00;(¤#,##0.00)
        :unit:
          :other: ! '{0} {1}'
      :decimal:
        :patterns:
          :default: ! '#,##0.###'
          :long:
            1000: 0 พัน
            10000: 0 หมื่น
            100000: 0 แสน
            1000000: 0 ล้าน
            10000000: 00 ล้าน
            100000000: 000 ล้าน
            1000000000: 0 พันล้าน
            10000000000: 0 หมื่นล้าน
            100000000000: 0 แสนล้าน
            1000000000000: 0 ล้านล้าน
            10000000000000: 00 ล้านล้าน
            100000000000000: 000 ล้านล้าน
          :short:
            1000: 0 พ'.'
            10000: 0 ม'.'
            100000: 0 ส'.'
            1000000: 0 ล'.'
            10000000: 00 ล'.'
            100000000: 000 ล'.'
            1000000000: 0 พ'.'ล'.'
            10000000000: 0 ม'.'ล'.'
            100000000000: 0 ส'.'ล'.'
            1000000000000: 0 ล'.'ล'.'
            10000000000000: 00 ล'.'ล'.'
            100000000000000: 000 ล'.'ล'.'
      :percent:
        :patterns:
          :default: ! '#,##0%'
      :scientific:
        :patterns:
          :default: ! '#E0'
    :symbols:
      :alias: ''
      :decimal: .
      :exponential: E
      :group: ! ','
      :infinity: ∞
      :list: ;
      :minus_sign: ! '-'
      :nan: NaN
      :per_mille: ‰
      :percent_sign: ! '%'
      :plus_sign: +
