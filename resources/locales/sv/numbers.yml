--- 
:sv: 
  :numbers: 
    :formats: 
      :currency: 
        :patterns: 
          :default: "#,##0.00\xC2\xA0\xC2\xA4"
        :unit: 
          :one: "{0} {1}"
          :other: "{0} {1}"
      :decimal: 
        :patterns: 
          :default: "#,##0.###"
          :short: 
            1000: 0
            10000: 0
            100000: 0
            1000000: "0.0\xC2\xA0mjn"
            10000000: "00\xC2\xA0mjn"
            100000000: "000\xC2\xA0mjn"
            1000000000: "0.0\xC2\xA0mjd"
            10000000000: "00\xC2\xA0mjd"
            100000000000: "000\xC2\xA0mjd"
            1000000000000: "0.0\xC2\xA0trl"
            10000000000000: "00\xC2\xA0trl"
            100000000000000: "000\xC2\xA0trl"
      :percent: 
        :patterns: 
          :default: "#,##0\xC2\xA0%"
      :scientific: 
        :patterns: 
          :default: "#E0"
    :symbols: 
      :alias: ""
      :decimal: ","
      :exponential: "\xC3\x9710^"
      :group: "\xC2\xA0"
      :infinity: "\xE2\x88\x9E"
      :list: ;
      :minus_sign: "\xE2\x88\x92"
      :nan: "\xC2\xA4\xC2\xA4\xC2\xA4"
      :per_mille: "\xE2\x80\xB0"
      :percent_sign: "%"
      :plus_sign: +
