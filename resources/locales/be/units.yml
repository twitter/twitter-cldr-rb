    :second-past:
      :default:
        :other: -{0} s
    :week:
      :default:
        :few: ! '{0} тыдні'
        :many: ! '{0} тыдняў'
        :one: ! '{0} тыдзень'
        :other: ! '{0} тыдня'
    :week-future:
      :default:
        :other: +{0} w
    :week-past:
      :default:
        :other: -{0} w
    :year:
