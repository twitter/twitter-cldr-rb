--- 
:es-MX: 
  :numbers: 
    :formats: 
      :currency: 
        :number_system: latn
        :patterns: 
          :default: "#,##0.00 ¤"
        :unit: 
          :one: "{0} {1}"
          :other: "{0} {1}"
      :decimal: 
        :number_system: latn
        :patterns: 
          :default: "#,##0.###"
          :long: 
            ? !ruby/symbol "1000"
            : 
              :one: "0 mil"
              :other: "0 mil"
            ? !ruby/symbol "10000"
            : 
              :one: "00 mil"
              :other: "00 mil"
            ? !ruby/symbol "100000"
            : 
              :one: "000 mil"
              :other: "000 mil"
            ? !ruby/symbol "1000000"
            : 
              :one: "0 millón"
              :other: "0 millones"
            ? !ruby/symbol "10000000"
            : 
              :one: "00 millones"
              :other: "00 millones"
            ? !ruby/symbol "100000000"
            : 
              :one: "000 millones"
              :other: "000 millones"
            ? !ruby/symbol "1000000000"
            : 
              :one: "0 mil millones"
              :other: "0 mil millones"
            ? !ruby/symbol "10000000000"
            : 
              :one: "00 mil millones"
              :other: "00 mil millones"
            ? !ruby/symbol "100000000000"
            : 
              :one: "000 mil millones"
              :other: "000 mil millones"
            ? !ruby/symbol "1000000000000"
            : 
              :one: "0 billón"
              :other: "0 billones"
            ? !ruby/symbol "10000000000000"
            : 
              :one: "00 billones"
              :other: "00 billones"
            ? !ruby/symbol "100000000000000"
            : 
              :one: "000 billones"
              :other: "000 billones"
          :short: 
            ? !ruby/symbol "1000"
            : 
              :one: 0k
              :other: 0k
            ? !ruby/symbol "10000"
            : 
              :one: 00k
              :other: 00k
            ? !ruby/symbol "100000"
            : 
              :one: 000k
              :other: 000k
            ? !ruby/symbol "1000000"
            : 
              :one: 0M
              :other: 0M
            ? !ruby/symbol "10000000"
            : 
              :one: 00M
              :other: 00M
            ? !ruby/symbol "100000000"
            : 
              :one: 000M
              :other: 000M
            ? !ruby/symbol "1000000000"
            : 
              :one: 0000M
              :other: 0000M
            ? !ruby/symbol "10000000000"
            : 
              :one: 00MRD
              :other: 00MRD
            ? !ruby/symbol "100000000000"
            : 
              :one: 000MRD
              :other: 000MRD
            ? !ruby/symbol "1000000000000"
