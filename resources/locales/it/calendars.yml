        minute: minuto
        month: mese
        second: secondo
        week: settimana
        weekday: "giorno della settimana"
        year: anno
        zone: zona
      formats: 
        date: 
          default: :"calendars.gregorian.formats.date.medium"
          full: 
            pattern: "EEEE d MMMM y"
          long: 
            pattern: "dd MMMM y"
          medium: 
            pattern: dd/MMM/y
          short: 
            pattern: dd/MM/yy
        datetime: 
          default: :"calendars.gregorian.formats.datetime.medium"
          full: 
            pattern: "{{date}} {{time}}"
          long: 
            pattern: "{{date}} {{time}}"
          medium: 
            pattern: "{{date}} {{time}}"
          short: 
            pattern: "{{date}} {{time}}"
        time: 
          default: :"calendars.gregorian.formats.time.medium"
          full: 
            pattern: "HH:mm:ss zzzz"
          long: 
            pattern: "HH:mm:ss z"
          medium: 
            pattern: "HH:mm:ss"
          short: 
            pattern: "HH:mm"
