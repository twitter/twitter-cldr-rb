---
:ar:
  :numbers:
    :formats:
      :currency:
        :patterns:
          :default: ¤ #,##0.00;¤ #,##0.00-
        :unit:
          :few: ! '{0} {1}'
          :many: ! '{0} {1}'
          :one: ! '{0} {1}'
          :other: ! '{0} {1}'
          :two: ! '{0} {1}'
          :zero: ! '{0} {1}'
      :decimal:
        :patterns:
          :default: ! '#,##0.###;#,##0.###-'
          :long:
            1000: 0 ألف
            10000: 00 ألف
            100000: 000 ألف
            1000000: 0 مليون
            10000000: 00 مليون
            100000000: 000 مليون
            1000000000: 0 بليون
            10000000000: 00 بليون
            100000000000: 000 بليون
            1000000000000: 0 تريليون
            10000000000000: 00 تريليون
            100000000000000: 000 تريليون
          :short:
            1000: 0 ألف
            10000: 00 ألف
            100000: 000 ألف
            1000000: 0 مليو
            10000000: 00 مليو
            100000000: 000 مليو
            1000000000: 0 بليو
            10000000000: 00 بليو
            100000000000: 000 بليو
            1000000000000: 0 ترليو
            10000000000000: 00 ترليو
            100000000000000: 000 ترليو
      :percent:
        :patterns:
          :default: ! '#,##0%'
      :scientific:
        :patterns:
          :default: ! '#E0'
    :symbols:
      :alias: ''
      :decimal: .
      :exponential: E
      :group: ! ','
      :infinity: ∞
      :list: ;
      :minus_sign: ! '-'
      :nan: NaN
      :per_mille: ‰
      :percent_sign: ! '%'
      :plus_sign: +
