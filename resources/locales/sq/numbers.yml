--- 
:sq: 
  :numbers: 
    :formats: 
      :currency: 
        :patterns: 
          :default: "\xC2\xA4#,##0.00"
        :unit: 
          :other: "{0} {1}"
      :decimal: 
        :patterns: 
          :default: "#,##0.###"
          :short: 
            1000: 0.0K
            10000: 00K
            100000: 000K
            1000000: 0.0M
            10000000: 00M
            100000000: 000M
            1000000000: 0.0G
            10000000000: 00G
            100000000000: 000G
            1000000000000: 0.0T
            10000000000000: 00T
            100000000000000: 000T
      :percent: 
        :patterns: 
          :default: "#,##0%"
      :scientific: 
        :patterns: 
          :default: "#E0"
    :symbols: 
      :alias: ""
      :decimal: ","
      :exponential: E
      :group: .
      :infinity: "\xE2\x88\x9E"
      :list: ;
      :minus_sign: "-"
      :nan: NaN
      :per_mille: "\xE2\x80\xB0"
      :percent_sign: "%"
      :plus_sign: +
