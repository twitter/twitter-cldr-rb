      :default:
        :one: ! '{0} kuukauden päästä'
        :other: ! '{0} kuukauden päästä'
    :month-past:
      :default:
        :one: ! '{0} kuukausi sitten'
        :other: ! '{0} kuukautta sitten'
    :second:
      :default:
        :one: ! '{0} sekunti'
        :other: ! '{0} sekuntia'
