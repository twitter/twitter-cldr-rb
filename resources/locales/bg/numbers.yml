---
:bg:
  :numbers:
    :formats:
      :currency:
        :patterns:
          :default: ! '#,##0.00 ¤'
        :unit:
          :one: ! '{0} {1}'
          :other: ! '{0} {1}'
      :decimal:
        :patterns:
          :default: ! '#,##0.###'
          :long:
            1000: 0 хиляди
            10000: 00 хиляди
            100000: 000 хиляди
            1000000: 0 милиона
            10000000: 00 милиона
            100000000: 000 милиона
            1000000000: 0 милиарда
            10000000000: 00 милиарда
            100000000000: 000 милиарда
            1000000000000: 0 трилиона
            10000000000000: 00 трилиона
            100000000000000: 000 трилиона
          :short:
            1000: 0 Х
            10000: 00 Х
            100000: 000 Х
            1000000: 0 М
            10000000: 00 М
            100000000: 000 М
            1000000000: 0 Б
            10000000000: 00 Б
            100000000000: 000 Б
            1000000000000: 0 Т
            10000000000000: 00 Т
            100000000000000: 000 Т
      :percent:
        :patterns:
          :default: ! '#,##0%'
      :scientific:
        :patterns:
          :default: ! '#E0'
    :symbols:
      :alias: ''
      :decimal: ! ','
      :exponential: E
      :group:  
      :infinity: ∞
      :list: ;
      :minus_sign: ! '-'
      :nan: NaN
      :per_mille: ‰
      :percent_sign: ! '%'
      :plus_sign: +
