            sat: sab
            sun: dom
            thu: gio
            tue: mar
            wed: mer
          narrow: :"calendars.gregorian.days.stand-alone.narrow"
          wide: 
            fri: venerdì
            mon: lunedì
            sat: sabato
            sun: domenica
            thu: giovedì
            tue: martedì
            wed: mercoledì
        stand-alone: 
          abbreviated: :"calendars.gregorian.days.format.abbreviated"
          narrow: 
            fri: V
            mon: L
