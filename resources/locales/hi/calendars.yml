hi: 
  calendars: 
    gregorian: 
      days: 
        format: 
          abbreviated: 
            fri: शुक्र.
            mon: सोम.
            sat: शनि.
            sun: रवि.
            thu: बृह.
            tue: मंगल.
            wed: बुध.
          narrow: :"calendars.gregorian.days.stand-alone.narrow"
          wide: 
            fri: शुक्रवार
            mon: सोमवार
            sat: शनिवार
            sun: रविवार
            thu: बृहस्पतिवार
            tue: मंगलवार
            wed: बुधवार
        stand-alone: 
          abbreviated: :"calendars.gregorian.days.format.abbreviated"
          narrow: 
            fri: शु
            mon: सो
            sat: श
            sun: र
            thu: गु
            tue: मं
            wed: बु
          wide: :"calendars.gregorian.days.format.wide"
      eras: 
        abbr: 
          0: ईसापूर्व
          1: सन
        name: 
          0: ""
        narrow: 
          0: ""
      fields: 
        day: दिन
        dayperiod: "समय अवधि"
        era: युग
        hour: घंटा
        minute: मिनट
        month: मास
        second: सेकेंड
        week: सप्ताह
        weekday: "सप्ताह का दिन"
        year: वर्ष
        zone: क्षेत्र
      formats: 
        date: 
          default: :"calendars.gregorian.formats.date.medium"
          full: 
            pattern: "EEEE, d MMMM y"
          long: 
            pattern: "d MMMM y"
          medium: 
            pattern: dd-MM-yyyy
          short: 
            pattern: d-M-yy
        datetime: 
          default: :"calendars.gregorian.formats.datetime.medium"
          full: 
            pattern: "{{date}} {{time}}"
          long: 
            pattern: "{{date}} {{time}}"
          medium: 
            pattern: "{{date}} {{time}}"
          short: 
            pattern: "{{date}} {{time}}"
        time: 
          default: :"calendars.gregorian.formats.time.medium"
          full: 
            pattern: "h:mm:ss a zzzz"
          long: 
            pattern: "h:mm:ss a z"
          medium: 
            pattern: "h:mm:ss a"
          short: 
            pattern: "h:mm a"
      months: 
        format: 
          abbreviated: :"calendars.gregorian.months.format.wide"
          narrow: :"calendars.gregorian.months.stand-alone.narrow"
          wide: 
            1: जनवरी
            10: अक्तूबर
            11: नवम्बर
            12: दिसम्बर
            2: फरवरी
            3: मार्च
            4: अप्रैल
            5: मई
            6: जून
            7: जुलाई
            8: अगस्त
            9: सितम्बर
        stand-alone: 
          abbreviated: :"calendars.gregorian.months.format.abbreviated"
          narrow: 
            1: ज
            10: अ
            11: न
            12: दि
            2: फ़
            3: मा
            4: अ
            5: म
            6: जू
            7: जु
            8: अ
            9: सि
          wide: :"calendars.gregorian.months.format.wide"
      periods: 
        format: 
          abbreviated: :"calendars.gregorian.dayPeriods.format.wide"
          narrow: :"calendars.gregorian.dayPeriods.format.abbreviated"
          wide: 
            am: पूर्वाह्न
            pm: अपराह्न
        stand-alone: {}
      quarters: 
        format: 
          abbreviated: :"calendars.gregorian.quarters.format.wide"
          narrow: 
            1: 1
            2: 2
            3: 3
            4: 4
          wide: 
            1: तिमाही
            2: "दूसरी तिमाही"
            3: "तीसरी तिमाही"
            4: "चौथी तिमाही"
        stand-alone: 
          abbreviated: :"calendars.gregorian.quarters.format.abbreviated"
          narrow: 
            1: 1
            2: 2
            3: 3
            4: 4
          wide: :"calendars.gregorian.quarters.format.wide"