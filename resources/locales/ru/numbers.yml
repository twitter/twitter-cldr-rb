---
:ru:
  :numbers:
    :formats:
      :currency:
        :patterns:
          :default: ! '#,##0.00 ¤'
        :unit:
          :few: ! '{0} {1}'
          :many: ! '{0} {1}'
          :one: ! '{0} {1}'
          :other: ! '{0} {1}'
      :decimal:
        :patterns:
          :default: ! '#,##0.###'
          :long:
            1000: 0 тысячи
            10000: 00 тысячи
            100000: 000 тысячи
            1000000: 0 миллиона
            10000000: 00 миллиона
            100000000: 000 миллиона
            1000000000: 0 миллиарда
            10000000000: 00 миллиарда
            100000000000: 000 миллиарда
            1000000000000: 0 триллиона
            10000000000000: 00 триллиона
            100000000000000: 000 триллиона
          :short:
            1000: 0 тыс'.'
            10000: 00 тыс'.'
            100000: 000 тыс'.'
            1000000: 0 млн
            10000000: 00 млн
            100000000: 000 млн
            1000000000: 0 млрд
            10000000000: 00 млрд
            100000000000: 000 млрд
            1000000000000: 0 трлн
            10000000000000: 00 трлн
            100000000000000: 000 трлн
      :percent:
        :patterns:
          :default: ! '#,##0 %'
      :scientific:
        :patterns:
          :default: ! '#E0'
    :symbols:
      :alias: ''
      :decimal: ! ','
      :exponential: E
      :group:  
      :infinity: ∞
      :list: ;
      :minus_sign: ! '-'
      :nan: не число
      :per_mille: ‰
      :percent_sign: ! '%'
      :plus_sign: +
