---
:ur:
  :numbers:
    :formats:
      :currency:
        :patterns:
          :default: ¤#,##0.00
        :unit:
          :one: ! '{0} {1}'
          :other: ! '{0} {1}'
      :decimal:
        :patterns:
          :default: ! '#,##0.###'
          :short:
            1000: 0 ہزار
            10000: 00 ہزار
            100000: 0 لاکھ
            1000000: 00 لاکھ
            10000000: 0 کروڑ
            100000000: 00 کروڑ
            1000000000: 0 ارب
            10000000000: 00 ارب
            100000000000: 0 کھرب
            1000000000000: 00 کھرب
            10000000000000: 000 کھرب
            100000000000000: 0000 کھرب
      :percent:
        :patterns:
          :default: ! '#,##0%'
      :scientific:
        :patterns:
          :default: ! '#E0'
    :symbols:
      :alias: ''
      :decimal: .
      :exponential: E
      :group: ! ','
      :infinity: ∞
      :list: ;
      :minus_sign: ! '-'
      :nan: NaN
      :per_mille: ‰
      :percent_sign: ! '%'
      :plus_sign: +
