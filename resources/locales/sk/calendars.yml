            :pattern: ! '{{date}} {{time}}'
          :medium:
            :pattern: ! '{{date}} {{time}}'
          :short:
            :pattern: ! '{{date}} {{time}}'
        :time:
          :default: :calendars.gregorian.formats.time.medium
          :full:
            :pattern: H:mm:ss zzzz
          :long:
            :pattern: H:mm:ss z
          :medium:
            :pattern: H:mm:ss
          :short:
            :pattern: H:mm
