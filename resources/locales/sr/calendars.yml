---
:sr:
  :calendars:
    :gregorian:
      :days:
        :format:
          :abbreviated:
            :fri: пет
            :mon: пон
            :sat: суб
            :sun: нед
            :thu: чет
            :tue: уто
            :wed: сре
          :narrow: :calendars.gregorian.days.stand-alone.narrow
          :wide:
            :fri: петак
            :mon: понедељак
            :sat: субота
            :sun: недеља
            :thu: четвртак
            :tue: уторак
            :wed: среда
        :stand-alone:
          :abbreviated: :calendars.gregorian.days.format.abbreviated
          :narrow:
            :fri: п
            :mon: п
            :sat: с
            :sun: н
            :thu: ч
            :tue: у
            :wed: с
          :wide: :calendars.gregorian.days.format.wide
      :eras:
        :abbr:
          0: п. н. е.
          1: н. е.
        :name:
          0: Пре нове ере
          1: Нове ере
        :narrow:
          0: п.н.е.
          1: н.е.
      :fields:
        :day: дан
        :dayperiod: пре подне/поподне
        :era: ера
        :hour: час
        :minute: минут
        :month: месец
        :second: секунд
        :week: недеља
        :weekday: дан у недељи
        :year: година
        :zone: зона
      :formats:
        :date:
          :default: :calendars.gregorian.formats.date.medium
          :full:
            :pattern: EEEE, dd. MMMM y.
          :long:
            :pattern: dd. MMMM y.
          :medium:
            :pattern: dd.MM.y.
          :short:
            :pattern: d.M.yy.
        :datetime:
          :default: :calendars.gregorian.formats.datetime.medium
          :full:
            :pattern: ! '{{date}} {{time}}'
          :long:
            :pattern: ! '{{date}} {{time}}'
          :medium:
            :pattern: ! '{{date}} {{time}}'
          :short:
            :pattern: ! '{{date}} {{time}}'
        :time:
          :default: :calendars.gregorian.formats.time.medium
          :full:
            :pattern: HH.mm.ss zzzz
          :long:
            :pattern: HH.mm.ss z
          :medium:
            :pattern: HH.mm.ss
          :short:
            :pattern: HH.mm
      :months:
        :format:
          :abbreviated:
            1: јан
            10: окт
            11: нов
            12: дец
            2: феб
            3: мар
            4: апр
            5: мај
            6: јун
            7: јул
            8: авг
            9: сеп
          :narrow: :calendars.gregorian.months.stand-alone.narrow
          :wide:
            1: јануар
            10: октобар
            11: новембар
            12: децембар
            2: фебруар
            3: март
            4: април
            5: мај
            6: јун
            7: јул
            8: август
            9: септембар
        :stand-alone:
          :abbreviated: :calendars.gregorian.months.format.abbreviated
          :narrow:
            1: ј
            10: о
            11: н
            12: д
            2: ф
            3: м
            4: а
            5: м
            6: ј
            7: ј
            8: а
            9: с
          :wide: :calendars.gregorian.months.format.wide
      :periods:
        :format:
          :abbreviated: :calendars.gregorian.dayPeriods.format.wide
          :narrow: :calendars.gregorian.dayPeriods.format.abbreviated
          :wide:
            :am: пре подне
            :pm: поподне
        :stand-alone: {}
      :quarters:
        :format:
          :abbreviated:
            1: К1
            2: К2
            3: К3
            4: К4
          :narrow:
            1: 1.
            2: 2.
            3: 3.
            4: 4.
          :wide:
            1: Прво тромесечје
            2: Друго тромесечје
            3: Треће тромесечје
            4: Четврто тромесечје
        :stand-alone:
          :abbreviated: :calendars.gregorian.quarters.format.abbreviated
          :narrow:
            1: 1.
            2: 2.
            3: 3.
            4: 4.
          :wide: :calendars.gregorian.quarters.format.wide
