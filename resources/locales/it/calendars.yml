---
:it:
  :calendars:
    :gregorian:
      :days:
        :format:
          :abbreviated:
            :fri: ven
            :mon: lun
            :sat: sab
            :sun: dom
            :thu: gio
            :tue: mar
            :wed: mer
          :narrow: :calendars.gregorian.days.stand-alone.narrow
          :wide:
            :fri: venerdì
            :mon: lunedì
            :sat: sabato
            :sun: domenica
            :thu: giovedì
            :tue: martedì
            :wed: mercoledì
        :stand-alone:
          :abbreviated: :calendars.gregorian.days.format.abbreviated
          :narrow:
            :fri: V
            :mon: L
            :sat: S
            :sun: D
            :thu: G
            :tue: M
            :wed: M
          :wide:
            :fri: Venerdì
            :mon: Lunedì
            :sat: Sabato
            :sun: Domenica
            :thu: Giovedì
            :tue: Martedì
            :wed: Mercoledì
      :eras:
        :abbr:
          0: aC
          1: dC
        :name:
          0: a.C.
          1: d.C
        :narrow:
          0: ''
      :fields:
        :day: giorno
        :dayperiod: periodo del giorno
        :era: era
        :hour: ora
        :minute: minuto
        :month: mese
        :second: secondo
        :week: settimana
        :weekday: giorno della settimana
        :year: anno
        :zone: zona
      :formats:
        :date:
          :default: :calendars.gregorian.formats.date.medium
          :full:
            :pattern: EEEE d MMMM y
          :long:
            :pattern: dd MMMM y
          :medium:
            :pattern: dd/MMM/y
          :short:
            :pattern: dd/MM/yy
        :datetime:
          :default: :calendars.gregorian.formats.datetime.medium
          :full:
            :pattern: ! '{{date}} {{time}}'
          :long:
            :pattern: ! '{{date}} {{time}}'
          :medium:
            :pattern: ! '{{date}} {{time}}'
          :short:
            :pattern: ! '{{date}} {{time}}'
        :time:
          :default: :calendars.gregorian.formats.time.medium
          :full:
            :pattern: HH:mm:ss zzzz
          :long:
            :pattern: HH:mm:ss z
          :medium:
            :pattern: HH:mm:ss
          :short:
            :pattern: HH:mm
      :months:
        :format:
          :abbreviated:
            1: gen
            10: ott
            11: nov
            12: dic
            2: feb
            3: mar
            4: apr
            5: mag
            6: giu
            7: lug
            8: ago
            9: set
          :narrow:
            10: O
            11: N
            12: D
            2: F
            3: M
            4: A
            5: M
            6: G
            7: L
            8: A
            9: S
          :wide:
            1: gennaio
            10: ottobre
            11: novembre
            12: dicembre
            2: febbraio
            3: marzo
            4: aprile
            5: maggio
            6: giugno
            7: luglio
            8: agosto
            9: settembre
        :stand-alone:
          :abbreviated:
            10: ott
            11: nov
            12: dic
            2: feb
            3: mar
            4: apr
            5: mag
            6: giu
            7: lug
            8: ago
            9: set
          :narrow:
            1: G
            10: O
            11: N
            12: D
            2: F
            3: M
            4: A
            5: M
            6: G
            7: L
            8: A
            9: S
          :wide:
            1: Gennaio
            10: Ottobre
            11: Novembre
            12: Dicembre
            2: Febbraio
            3: Marzo
            4: Aprile
            5: Maggio
            6: Giugno
            7: Luglio
            8: Agosto
            9: Settembre
      :periods:
        :format:
          :abbreviated: :calendars.gregorian.dayPeriods.format.wide
          :narrow: :calendars.gregorian.dayPeriods.format.abbreviated
          :wide:
            :am: m.
            :pm: p.
        :stand-alone: {}
      :quarters:
        :format:
          :abbreviated:
            1: T1
            2: T2
            3: T3
            4: T4
          :narrow:
            1: 1
            2: 2
            3: 3
            4: 4
          :wide:
            1: 1o trimestre
            2: 2o trimestre
            3: 3o trimestre
            4: 4o trimestre
        :stand-alone:
          :abbreviated:
            1: T1
          :narrow:
            1: 1
            2: 2
            3: 3
            4: 4
          :wide:
            1: 1º trimestre
            2: 2º trimestre
            3: 3º trimestre
            4: 4º trimestre
