---
:hr:
  :units:
    :day:
      :default:
        :few: ! '{0} dana'
        :many: ! '{0} dana'
        :one: ! '{0} dan'
        :other: ! '{0} dan'
      :short:
        :few: ! '{0} dana'
        :many: ! '{0} dana'
        :one: ! '{0} dan'
        :other: ! '{0} dan'
    :day-future:
      :default:
        :few: za {0} dana
        :many: za {0} dana
        :one: za {0} dan
        :other: za {0} dana
    :day-past:
      :default:
        :few: prije {0} dana
        :many: prije {0} dana
        :one: prije {0} dan
        :other: prije {0} dana
    :hour:
      :default:
        :few: ! '{0} sata'
        :many: ! '{0} sati'
        :one: ! '{0} sat'
        :other: ! '{0} sata'
      :short:
        :few: ! '{0} h'
        :many: ! '{0} h'
        :one: ! '{0} h'
        :other: ! '{0} h'
    :hour-future:
      :default:
        :few: za {0} sata
        :many: za {0} sati
        :one: za {0} sat
        :other: za {0} sati
    :hour-past:
      :default:
        :few: prije {0} sata
        :many: prije {0} sati
        :one: prije {0} sat
        :other: prije {0} sati
    :minute:
      :default:
        :few: ! '{0} minute'
        :many: ! '{0} minuta'
        :one: ! '{0} minuta'
        :other: ! '{0} minuta'
      :short:
        :few: ! '{0} min'
        :many: ! '{0} min'
        :one: ! '{0} min'
        :other: ! '{0} min'
    :minute-future:
      :default:
        :few: za {0} minute
        :many: za {0} minuta
        :one: za {0} minutu
        :other: za {0} minuta
    :minute-past:
      :default:
        :few: prije {0} minute
        :many: prije {0} minuta
        :one: prije {0} minutu
        :other: prije {0} minuta
    :month:
      :default:
        :few: ! '{0} mjeseca'
        :many: ! '{0} mjeseci'
        :one: ! '{0} mjesec'
        :other: ! '{0} mjesec'
      :short:
        :few: ! '{0} mj.'
        :many: ! '{0} mj.'
        :one: ! '{0} mj.'
        :other: ! '{0} mj.'
    :month-future:
      :default:
        :few: za {0} mjeseca
        :many: za {0} mjeseci
        :one: za {0} mjesec
        :other: ! 'za sljedeći broj mjeseci: {0}'
    :month-past:
      :default:
        :few: prije {0} mjeseca
        :many: prije {0} mjeseci
        :one: prije {0} mjesec
        :other: ! 'prije ovoliko mjeseci: {0}'
    :second:
      :default:
        :few: ! '{0} sekunde'
        :many: ! '{0} sekundi'
        :one: ! '{0} sekunda'
        :other: ! '{0} sekunda'
      :short:
        :few: ! '{0} s'
        :many: ! '{0} s'
        :one: ! '{0} s'
        :other: ! '{0} s'
    :second-future:
      :default:
        :few: za {0} sekunde
        :many: za {0} sekundi
        :one: za {0} sekundu
        :other: za {0} sekundi
    :second-past:
      :default:
        :few: prije {0} sekunde
        :many: prije {0} sekundi
        :one: prije {0} sekundu
        :other: prije {0} sekundi
    :week:
      :default:
        :few: ! '{0} tjedna'
        :many: ! '{0} tjedana'
        :one: ! '{0} tjedan'
        :other: ! '{0} tjedan'
      :short:
        :few: ! '{0} tj.'
        :many: ! '{0} tj.'
        :one: ! '{0} tj.'
        :other: ! '{0} tj.'
    :week-future:
      :default:
        :few: za {0} tjedna
        :many: za {0} tjedana
        :one: za {0} tjedan
        :other: ! 'za sljedeći broj tjedana: {0}'
    :week-past:
      :default:
        :few: prije {0} tjedna
        :many: prije {0} tjedana
        :one: prije {0} tjedan
        :other: ! 'prije ovoliko tjedana: {0}'
    :year:
      :default:
        :few: ! '{0} godine'
        :many: ! '{0} godina'
        :one: ! '{0} godina'
        :other: ! '{0} godina'
      :short:
        :few: ! '{0} g.'
        :many: ! '{0} g.'
        :one: ! '{0} g.'
        :other: ! '{0} g.'
    :year-future:
      :default:
        :few: za {0} godine
        :many: za {0} godina
        :one: za {0} godinu
        :other: za {0} godina
    :year-past:
      :default:
        :few: prije {0} godine
        :many: prije {0} godina
        :one: prije {0} godinu
        :other: ! 'prije ovoliko godina: {0}'
