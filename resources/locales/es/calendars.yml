---
:es:
  :calendars:
    :gregorian:
      :additional_formats:
        :Ed: E d
        :H: HH
        :Hm: HH:mm
        :Hms: HH:mm:ss
        :M: L
        :MEd: E, d/M
        :MMM: LLL
        :MMMEd: E d MMM
        :MMMMd: d 'de' MMMM
        :MMMd: d MMM
        :MMMdd: dd-MMM
        :MMd: d/MM
        :MMdd: dd/MM
        :Md: d/M
        :d: d
        :h: hh a
        :hm: hh:mm a
        :hms: hh:mm:ss a
        :ms: mm:ss
        :y: y
        :yM: M/y
        :yMEd: EEE, d/M/y
        :yMMM: MMM y
        :yMMMEd: EEE, d 'de' MMMM 'de' y
        :yMMMM: MMMM 'de' y
        :yMMMd: d MMM y
        :yMd: d/M/y
        :yQQQ: QQQ y
        :yQQQQ: QQQQ 'de' y
        :yyMM: MM/yy
        :yyMMM: MMM-yy
        :yyyyMM: MM/yyyy
      :days:
        :format:
          :abbreviated:
            :fri: vie
            :mon: lun
            :sat: sáb
            :sun: dom
            :thu: jue
            :tue: mar
            :wed: mié
          :narrow: :calendars.gregorian.days.stand-alone.narrow
          :short:
            :fri: V
            :mon: L
            :sat: S
            :sun: D
            :thu: J
            :tue: M
            :wed: X
          :wide:
            :fri: viernes
            :mon: lunes
            :sat: sábado
            :sun: domingo
            :thu: jueves
            :tue: martes
            :wed: miércoles
        :stand-alone:
          :abbreviated: :calendars.gregorian.days.format.abbreviated
          :narrow:
            :fri: V
            :mon: L
            :sat: S
            :sun: D
            :thu: J
            :tue: M
            :wed: X
          :short:
            :fri: V
            :mon: L
            :sat: S
            :sun: D
            :thu: J
            :tue: M
            :wed: X
          :wide: :calendars.gregorian.days.format.wide
      :eras:
        :abbr:
          0: a.C.
          1: d.C.
        :name:
          0: antes de Cristo
          1: anno Dómini
        :narrow:
          0: ''
      :fields:
        :day: día
        :dayperiod: periodo del día
        :era: era
        :hour: hora
        :minute: minuto
        :month: mes
        :second: segundo
        :week: semana
        :weekday: día de la semana
        :year: año
        :zone: zona
      :formats:
        :date:
          :default: :calendars.gregorian.formats.date.medium
          :full:
            :pattern: EEEE, d 'de' MMMM 'de' y
          :long:
            :pattern: d 'de' MMMM 'de' y
          :medium:
            :pattern: dd/MM/yyyy
          :short:
            :pattern: dd/MM/yy
        :datetime:
          :default: :calendars.gregorian.formats.datetime.medium
          :full:
            :pattern: ! '{{date}} {{time}}'
          :long:
            :pattern: ! '{{date}} {{time}}'
          :medium:
            :pattern: ! '{{date}} {{time}}'
          :short:
            :pattern: ! '{{date}} {{time}}'
        :time:
          :default: :calendars.gregorian.formats.time.medium
          :full:
            :pattern: HH:mm:ss zzzz
          :long:
            :pattern: HH:mm:ss z
          :medium:
            :pattern: HH:mm:ss
          :short:
            :pattern: HH:mm
      :months:
        :format:
          :abbreviated:
            1: ene
            10: oct
            11: nov
            12: dic
            2: feb
            3: mar
            4: abr
            5: may
            6: jun
            7: jul
            8: ago
            9: sep
          :narrow: :calendars.gregorian.months.stand-alone.narrow
          :wide:
            1: enero
            10: octubre
            11: noviembre
            12: diciembre
            2: febrero
            3: marzo
            4: abril
            5: mayo
            6: junio
            7: julio
            8: agosto
            9: septiembre
        :stand-alone:
          :abbreviated:
            1: ene
            10: oct
            11: nov
            12: dic
            2: feb
            3: mar
            4: abr
            5: mayo
            6: jun
            7: jul
            8: ago
            9: sep
          :narrow:
            1: E
            10: O
            11: N
            12: D
            2: F
            3: M
            4: A
            5: M
            6: J
            7: J
            8: A
            9: S
          :wide: :calendars.gregorian.months.format.wide
      :periods:
        :format:
          :abbreviated: :calendars.gregorian.dayPeriods.format.wide
          :narrow: :calendars.gregorian.dayPeriods.format.abbreviated
          :wide:
            :am: a.m.
            :pm: p.m.
        :stand-alone: {}
      :quarters:
        :format:
          :abbreviated:
            1: T1
            2: T2
            3: T3
            4: T4
          :narrow:
            1: 1T
            2: 2T
            3: 3T
            4: 4T
          :wide:
            1: 1er trimestre
            2: 2º trimestre
            3: 3er trimestre
            4: 4º trimestre
        :stand-alone:
          :abbreviated: :calendars.gregorian.quarters.format.abbreviated
          :narrow:
            1: 1T
            2: 2T
            3: 3T
            4: 4T
          :wide:
            1: 1.er trimestre
            2: 2.º trimestre
            3: 3.er trimestre
            4: 4.º trimestre
