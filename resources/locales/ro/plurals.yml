---
:ro:
  :cardinal:
    :rule: 'lambda { |num, runtime| n = runtime.n(num); i = runtime.i(num); f = runtime.f(num);
      t = runtime.t(num); v = runtime.v(num); w = runtime.w(num); e = runtime.e(num);
      (((i == 1) && (v == 0)) ? :one : (((((v != 0) || (n == 0))) || ((((n % 100).floor
      == (n % 100)) && ((n % 100) >= 2) && ((n % 100) <= 19)))) ? :few : :other))
      }'
    :names:
    - :one
    - :few
    - :other
  :ordinal:
    :rule: 'lambda { |num, runtime| n = runtime.n(num); i = runtime.i(num); f = runtime.f(num);
      t = runtime.t(num); v = runtime.v(num); w = runtime.w(num); e = runtime.e(num);
      (n == 1 ? :one : :other) }'
    :names:
    - :one
    - :other
